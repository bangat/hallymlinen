    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative; /* 추가: 메뉴바의 상대 위치 지정 */
        }

        .menu-bar {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .menu-bar div {
            width: 30px;
            height: 3px;
            margin: 5px 0;
            cursor: pointer;
            background-color: black;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: white;
            border: 1px solid #ccc;
            z-index: 999;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            width: 150px; /* 드롭다운 메뉴 너비 조정 */
        }

        .dropdown-menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
            border-bottom: 1px solid #ccc;
        }

        .dropdown-menu a:last-child {
            border-bottom: none;
        }

        /* 요청하기 버튼과 같은 색상으로 아이콘 색상 설정 */
        #cameraButton,
        #submitBtn {
            background-color: #3498db;
            color: white;
            padding: 8px 16px; /* 크기 조정 */
            border: none;
            cursor: pointer;
            border-radius: 5px; /* 둥근 모양 */
            margin-left: 20px; /* 요청하기 버튼과의 간격 */
            display: inline-flex; /* 아이콘과 텍스트를 나란히 배치 */
            align-items: center; /* 수직 가운데 정렬 */
            font-size: 12px; /* 폰트 크기 조정 */
        }

        /* 카메라 아이콘의 크기와 여백 설정 */
        .camera-icon {
            font-size: 12px; /* 아이콘 크기 설정 */
            margin-right: 8px; /* 아이콘과 텍스트 사이 여백 설정 */
            vertical-align: middle; /* 아이콘을 수직 가운데 정렬 */
        }

        /* 요청하기 버튼의 아이콘 스타일 */
        .submit-icon {
            font-size: 12px; /* 아이콘 크기 설정 */
            margin-right: 8px; /* 아이콘과 텍스트 사이 여백 설정 */
            vertical-align: middle; /* 아이콘을 수직 가운데 정렬 */
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .form-group label {
            margin-right: 2px;
            min-width: 100px;
        }

        .form-group input {
            flex-grow: 1;
            width: 100%;
            box-sizing: border-box;
            padding: 5px;
        }

        .tabs {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .tab {
            cursor: pointer;
            padding: 4px 6px;
            font-size: 13px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f0f0f0;
        }

        .tab.active {
            background-color: #4CAF50;
            color: white;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        td:first-child {
            width: 75%;
        }

        td:last-child {
            width: 25%;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            box-sizing: border-box;
            padding: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .camera-section {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap; /* 필요에 따라 버튼과 이미지를 여러 줄로 나누기 위해 flex-wrap 추가 */

        .camera-section input[type="file"] {

        }

        #preview {

            margin-top: 10px;

        .error-message {

#statusMessage {

}

    <script>
  $(document).ready(function() {

    // 린넨실 요청서 제목 클릭 시 초기 상태로 돌아가기
    $("h1").click(function() {
        $(".tab").removeClass("active");
        $(".tab[data-tab='sheet']").addClass("active");
        $(".form-section").removeClass("active");
        $("#sheet").addClass("active");
        $(".tab").css("background-color", ""); // 모든 탭의 배경색 초기화
        $(".tab[data-tab='sheet']").css("background-color", "#4CAF50"); // 시트/기타 탭 배경색 초록색으로 변경
    });

    // 탭 클릭 시 해당 섹션으로 이동
    $(".tab").click(function() {
        var tabId = $(this).attr("data-tab");
        $(".tab").removeClass("active");
        $(this).addClass("active");
        $(".form-section").removeClass("active");
        $("#" + tabId).addClass("active");

        // 모든 탭의 배경색 초기화 후 클릭한 탭의 배경색을 초록색으로 변경
        $(".tab").css("background-color", "");
        $(this).css("background-color", "#4CAF50");
    });
   
            $("#requestDate").datepicker({
                dateFormat: 'yy-mm-dd'
            });

            $(".tab").click(function() {
                $(".tab").removeClass("active");
                $(this).addClass("active");

                var tabId = $(this).attr("data-tab");
                $(".form-section").removeClass("active");
                $("#" + tabId).addClass("active");
            });

            $("#cameraButton").click(function() {
                $("#inventoryPhoto").click();
            });

            $("#inventoryPhoto").change(function(event) {
                const file = event.target.files[0];
                const reader = new FileReader();

                reader.onload = function(e) {
                    $("#preview").attr("src", e.target.result);
                    $("#preview").show();
                };

                reader.readAsDataURL(file);
            });

// 삼선 메뉴바 클릭 이벤트
        $("#menuBar").click(function() {
            $("#dropdownMenu").toggle();
        });

            $("#linenRequestForm").submit(function(event) {
                event.preventDefault();

                const wardValue = $("#ward").val().trim();
                const requestDate = $("#requestDate").val();
                const photoFile = $("#inventoryPhoto")[0].files[0];

                if (!wardValue || !requestDate) {
                    alert('병동명과 입고 날짜는 필수 입력 항목입니다.');
                    return;
                }

                $("#submitBtn").prop('disabled', true); // 요청 버튼 비활성화
                $("#statusMessage").show(); // 요청 중 메시지 표시

                let message = `병동명 : ${wardValue}\n`;
                message += `입고날짜 : ${requestDate}\n\n`;

                message += `[시트/기타]\n`;
                $("#sheet input[type='number']").each(function() {
                    const itemName = $(this).parent().prev().text().trim();
                    const itemCount = $(this).val();
                    if (itemCount > 0) {
                        message += `${itemName} ${itemCount}개\n`;
                    }
                });

                message += `\n[일반환의]\n`;
                $("#normal input[type='number']").each(function() {
                    const itemName = $(this).parent().prev().text().trim();
                    const itemCount = $(this).val();
                    if (itemCount > 0) {
                        message += `${itemName} ${itemCount}개\n`;
                    }
                });

                message += `\n[정형환의]\n`;
                $("#ortho input[type='number']").each(function() {
                    const itemName = $(this).parent().prev().text().trim();
                    const itemCount = $(this).val();
                    if (itemCount > 0) {
                        message += `${itemName} ${itemCount}개\n`;
                    }
                });

                const chatId = "5432510881"; // 텔레그램 채팅방 ID
                const token = "6253877113:AAEyEqwqf5m0A5YB5Ag6vpez3ceCfIasKj0";
                let url;
                let formData;

                if (photoFile) {
                    // 사진 파일이 첨부된 경우
                    url = `https://api.telegram.org/bot${token}/sendPhoto`;
                    formData = new FormData();
                    formData.append('chat_id', chatId);
                    formData.append('photo', photoFile);
                    formData.append('caption', message);

                    fetch(url, {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.ok) {
                            alert('요청이 성공적으로 전송되었습니다.');
                            $("#linenRequestForm")[0].reset();
                            $("#preview").attr("src", "#");
                            $("#preview").hide();
                        } else {
                            throw new Error('전송 실패');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('요청을 전송하는 도중 오류가 발생했습니다.');
                    })
                    .finally(() => {
                        $("#submitBtn").prop('disabled', false); // 요청 버튼 활성화
                        $("#statusMessage").hide(); // 요청 중 메시지 숨기기
                    });
                } else {
                    // 사진 파일이 첨부되지 않은 경우
                    url = `https://api.telegram.org/bot${token}/sendMessage`;
                    formData = JSON.stringify({
                        chat_id: chatId,
                        parse_mode: 'HTML',
                        text: message
                    });

                    fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.ok) {
                            alert('요청이 성공적으로 전송되었습니다.');
                            $("#linenRequestForm")[0].reset();
                        } else {
                            throw new Error('전송 실패');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('요청을 전송하는 도중 오류가 발생했습니다.');
                    })
                    .finally(() => {
                        $("#submitBtn").prop('disabled', false); // 요청 버튼 활성화
                        $("#statusMessage").hide(); // 요청 중 메시지 숨기기
                    });
                }
            });
        });
    </script>

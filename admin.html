<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <link rel="stylesheet" href="admin.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 2px;
            text-align: center;
        }

        main {
            padding: 5px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 2px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .date-picker, #wardSelect {
            margin-bottom: 5px;
            padding: 5px;
            font-size: 16px;
            width: calc(100% - 10px);
            max-width: 300px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            box-sizing: border-box;
        }

        .ward-section {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .photo-gallery {
            background-color: #f9f9f9;
            padding: 3px;
            border-radius: 3px;
            margin-top: 1px;
            max-height: 70vh;
            overflow-y: hidden;
            text-align: center;
        }

        .photo-container {
            position: relative;
            margin-bottom: 3px;
            background-color: #fff;
            display: none;
            width: 100%;
            height: 70vh;
        }

        .photo-gallery img {
            width: 100%;
            height: 80%;
            object-fit: cover;
            cursor: pointer;
        }

        .delete-button {
            position: absolute;
            top: 2px;
            right: 1px;
            background-color: red;
            color: white;
            border: none;
            padding: 3px 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        .date-label {
            text-align: left;
            margin-bottom: 10px;
        }

        .ward-label {
            position: absolute;
            top: 2px;
            right: 55px; /* 삭제 버튼 옆으로 이동 */
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 2px 5px;
            font-size: 12px;
            border-radius: 3px;
        }

        #cameraButton, #viewButton {
            margin-top: 5px;
            padding: 7px 15px;
            font-size: 13px;
            cursor: pointer;
            background-color: dodgerblue;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: inline-block;
            margin-right: 5px;
        }

        #cameraButton:hover, #viewButton:hover {
            background-color: royalblue;
        }

        #uploadMessage {
            text-align: center;
            margin-top: 10px;
            color: green;
            font-weight: bold;
        }

        .nav-button {
            padding: 7px;
            font-size: 13px;
            cursor: pointer;
            background-color: lightgray;
            color: black;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
            margin: 6px;
        }

        .nav-button:hover {
            background-color: gray;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 30px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 90%;
            max-width: 700px;
        }

        .modal-content img {
            width: 100%;
            height: 100%;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .left-buttons, .right-buttons {
            display: flex;
            align-items: center;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .checkbox-container input {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>관리자 페이지</h1>
    </header>

    <main>
        <select id="wardSelect">
            <option value="ward93">93 병동</option>
            <option value="ward83">83 병동</option>
            <option value="ward73">73 병동</option>
            <option value="ward71">71 병동</option>
            <option value="ward63">63 병동</option>
            <option value="ward62">62 병동</option>
            <option value="ward61">61 병동</option>
            <option value="HR">HR 병동</option>
            <option value="ward52">52 병동</option>
            <option value="ward51">51 병동</option>
            <option value="ward42">42 병동</option>
            <option value="ward41">41 병동</option>
            <option value="ICU">중환자실</option>
            <option value="dayWard">낮병동</option>
            <option value="endoscopy">내시경실</option>
            <option value="ER">응급실</option>
        </select>

        <input type="date" id="datePicker" class="date-picker" placeholder="조회 날짜를 선택하세요.">
        
        <div class="checkbox-container">
            <input type="checkbox" id="viewAllCheckbox">
            <label for="viewAllCheckbox">전체 보기</label>
        </div>

        <div class="button-container">
            <div>
                <button id="cameraButton" class="nav-button">사진 촬영</button>
                <button id="viewButton" class="nav-button">조회하기</button>
            </div>
            <div>
                <button class="nav-button" id="prevButton">이전</button>
                <button class="nav-button" id="nextButton">다음</button>
            </div>
        </div>
        
        <input type="file" id="cameraInput" accept="image/*" capture="camera" style="display: none;">

        <section class="ward-section" id="wardSection">
            <div class="photo-gallery" id="photoGallery">
                <!-- 여기에 선택된 병동의 사진을 동적으로 추가할 예정 -->
            </div>
        </section>
        
    </main>

    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img id="modalImage">
        </div>
    </div>

    <footer>
    </footer>

    <script>
        const API_KEY = '197c02787b4764d219198f8c2a68656a';

        $(document).ready(function() {
            let currentPhotoIndex = 0;

            // 초기 로드 시 현재 날짜를 설정
            $('#datePicker').val(new Date().toISOString().slice(0, 10));

            // 조회하기 버튼 클릭 시
            $('#viewButton').on('click', function() {
                if ($('#viewAllCheckbox').is(':checked')) {
                    loadAllPhotos($('#datePicker').val());
                } else {
                    loadPhotos($('#wardSelect').val(), $('#datePicker').val());
                }
            });

            // 병동 선택 시 자동으로 사진 조회
            $('#wardSelect').on('change', function() {
                if ($('#viewAllCheckbox').is(':checked')) {
                    loadAllPhotos($('#datePicker').val());
                } else {
                    loadPhotos($(this).val(), $('#datePicker').val());
                }
            });

            // 날짜 선택 시 자동으로 사진 조회
            $('#datePicker').on('change', function() {
                if ($('#viewAllCheckbox').is(':checked')) {
                    loadAllPhotos($(this).val());
                } else {
                    loadPhotos($('#wardSelect').val(), $(this).val());
                }
            });

            // 전체 병동 사진 조회
            function loadAllPhotos(date) {
                $('#photoGallery').empty();
                $('#wardSelect option').each(function(index, option) {
                    let ward = $(option).val();
                    if (ward !== "none") {
                        loadPhotos(ward, date);
                    }
                });
            }

            // 특정 병동 사진 조회
            function loadPhotos(ward, date) {
                let photos = JSON.parse(localStorage.getItem(ward)) || [];
                let filteredPhotos = date ? photos.filter(photo => photo.date.split(' ')[0] === date) : photos;

                $('#photoGallery').empty();

                filteredPhotos.forEach(photo => {
                    let photoContainer = $('<div>').addClass('photo-container');
                    let formattedDate = formatDateToKorean(photo.date);
                    let dateLabel = $('<div>').addClass('date-label').text(formattedDate);
                    let wardLabel = $('<div>').addClass('ward-label').text(ward.replace("ward", "").replace("HR", "HR 병동").replace("ICU", "중환자실").replace("dayWard", "낮병동").replace("endoscopy", "내시경실").replace("ER", "응급실"));
                    let img = $('<img>').attr('src', photo.url);
                    let deleteButton = $('<button>').addClass('delete-button').text('삭제하기');

                    deleteButton.on('click', function() {
                        deletePhoto(ward, photo);
                    });

                    img.on('click', function() {
                        openModal(photo.url);
                    });

                    photoContainer.append(dateLabel, img, wardLabel, deleteButton);
                    $('#photoGallery').append(photoContainer);
                });

                currentPhotoIndex = 0;
                showPhoto(currentPhotoIndex);
                toggleNavigationButtons(filteredPhotos.length);
            }

            function showPhoto(index) {
                let photos = $('.photo-container');
                photos.hide();
                if (photos.length > 0) {
                    $(photos[index]).show();
                }
            }

            function toggleNavigationButtons(photoCount) {
                if (photoCount <= 1) {
                    $('#prevButton, #nextButton').hide();
                } else {
                    $('#prevButton, #nextButton').show();
                }
            }

            // 나머지 함수들 (uploadPhoto, savePhoto, deletePhoto, formatDateToKorean, openModal 등)은 그대로 유지됩니다.

        });
    </script>
</body>
</html>

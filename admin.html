<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database-compat.js"></script>
    <style>
        .comments-section {
            margin-top: 10px;
        }

        .comment-author, .comment-content {
            display: block;
            margin-bottom: 5px;
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .submit-comment {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        .comments-list {
            margin-top: 10px;
        }

        .comment {
            border-bottom: 1px solid #ddd;
            padding: 5px 0;
        }

        .comment-author {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>관리자 페이지</h1>
    </header>

    <main>
        <select id="wardSelect">
            <option value="ward93">93 병동</option>
            <option value="ward83">83 병동</option>
            <option value="ward73">73 병동</option>
            <option value="ward71">71 병동</option>
            <option value="ward63">63 병동</option>
            <option value="ward62">62 병동</option>
            <option value="ward61">61 병동</option>
            <option value="HR">HR 병동</option>
            <option value="ward52">52 병동</option>
            <option value="ward51">51 병동</option>
            <option value="ward42">42 병동</option>
            <option value="ward41">41 병동</option>
            <option value="ICU">중환자실</option>
            <option value="dayWard">낮병동</option>
            <option value="endoscopy">내시경실</option>
            <option value="ER">응급실</option>
        </select>

        <input type="date" id="datePicker" class="date-picker" placeholder="조회 날짜를 선택하세요.">

        <div class="checkbox-container">
            <input type="checkbox" id="viewAllCheckbox">
            <label for="viewAllCheckbox">전체 날짜</label>
            <input type="checkbox" id="viewAllWardsCheckbox">
            <label for="viewAllWardsCheckbox">전체 병동</label>
            <input type="checkbox" id="laundryCheckbox">
            <label for="laundryCheckbox">세탁물</label>
        </div>

        <div class="button-container">
            <div>
                <button id="cameraButton" class="nav-button"><i class="fas fa-camera"></i> 카메라</button>
                <button id="viewButton" class="nav-button">조회하기</button>
            </div>
            <div>
                <button class="nav-button" id="prevButton">이전</button>
                <button class="nav-button" id="nextButton">다음</button>
            </div>
        </div>

        <input type="file" id="cameraInput" accept="image/*" multiple style="display: none;">

        <section class="ward-section" id="wardSection">
            <div class="photo-gallery" id="photoGallery">
                <!-- 여기에 선택된 병동의 사진을 동적으로 추가할 예정 -->
            </div>
        </section>
    </main>

    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img id="modalImage">
        </div>
    </div>

    <footer>
    </footer>

    <script>
        // Firebase 설정 객체
        const firebaseConfig = {
            apiKey: "AIzaSyAlzPWmeLacWdnW0we7CtfnU2szvxgdIzc",
            authDomain: "hallymlinen.firebaseapp.com",
            databaseURL: "https://hallymlinen-default-rtdb.firebaseio.com",
            projectId: "hallymlinen",
            storageBucket: "hallymlinen.appspot.com",
            messagingSenderId: "867775830688",
            appId: "1:867775830688:web:cef3ed4e70ae9818f347c5",
            measurementId: "G-T02ZFK18L3"
        };

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);

        // Firebase Realtime Database 참조
        const database = firebase.database();

        const API_KEY = '197c02787b4764d219198f8c2a68656a';

        $(document).ready(function() {
            let currentPhotoIndex = 0;

            $('#viewButton').on('click', function() {
                var ward = $('#wardSelect').val();
                var date = $('#datePicker').val();
                var viewAllWards = $('#viewAllWardsCheckbox').is(':checked');
                var isLaundry = $('#laundryCheckbox').is(':checked');

                if ($('#viewAllCheckbox').is(':checked')) {
                    loadPhotos(ward, null, viewAllWards, isLaundry); // 전체 보기
                } else if (ward && date) {
                    loadPhotos(ward, date, viewAllWards, isLaundry);
                } else {
                    alert('병동과 날짜를 선택하세요.');
                }
            });

            $('#wardSelect').on('change', function() {
                var ward = $(this).val();
                var date = $('#datePicker').val();
                if (ward && date) {
                    loadPhotos(ward, date, $('#viewAllWardsCheckbox').is(':checked'), $('#laundryCheckbox').is(':checked'));
                }
            });

            $('#datePicker').on('change', function() {
                var ward = $('#wardSelect').val();
                var date = $(this).val();
                if (ward && date) {
                    loadPhotos(ward, date, $('#viewAllWardsCheckbox').is(':checked'), $('#laundryCheckbox').is(':checked'));
                }
            });

            $('#cameraButton').on('click', function() {
                if ($('#wardSelect').val()) {
                    $('#cameraInput').click();  // 'capture' 속성 삭제
                } else {
                    alert('병동을 선택하세요.');
                }
            });

            $('#cameraInput').on('change', function() {
                var files = this.files;
                if (files.length > 0) {
                    Array.from(files).forEach(file => {
                        var reader = new FileReader();
                        reader.onload = function(e) {
                            var img = new Image();
                            img.src = e.target.result;
                            img.onload = function() {
                                if (confirm('세탁물로 분류하시겠습니까?')) {
                                    uploadPhoto(file, true);
                                } else {
                                    uploadPhoto(file, false);
                                }
                            };
                        };
                        reader.readAsDataURL(file);
                    });
                }
            });

            $('#prevButton').on('click', function() {
                if (currentPhotoIndex > 0) {
                    currentPhotoIndex--;
                    showPhoto(currentPhotoIndex);
                }
            });

            $('#nextButton').on('click', function() {
                let photos = $('.photo-container');
                if (currentPhotoIndex < photos.length - 1) {
                    currentPhotoIndex++;
                    showPhoto(currentPhotoIndex);
                }
            });

            // 터치 이벤트 핸들러 추가
            $('#photoGallery').on('touchstart', function(event) {
                startX = event.originalEvent.touches[0].clientX;
                startY = event.originalEvent.touches[0].clientY;
            });

            $('#photoGallery').on('touchmove', function(event) {
                endX = event.originalEvent.touches[0].clientX;
                endY = event.originalEvent.touches[0].clientY;
            });

            $('#photoGallery').on('touchend', function() {
                let deltaX = endX - startX;
                let deltaY = endY - startY;

                // 좌우 스와이프 거리 차이가 상하 스와이프 거리 차이보다 크다면 좌우 스와이프로 간주
                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    if (deltaX > 50) {
                        // 오른쪽 스와이프 -> 이전 사진
                        if (currentPhotoIndex > 0) {
                            currentPhotoIndex--;
                            showPhoto(currentPhotoIndex);
                        }
                    } else if (deltaX < -50) {
                        // 왼쪽 스와이프 -> 다음 사진
                        let photos = $('.photo-container');
                        if (currentPhotoIndex < photos.length - 1) {
                            currentPhotoIndex++;
                            showPhoto(currentPhotoIndex);
                        }
                    }
                }
            });

            function showPhoto(index) {
                let photos = $('.photo-container');
                if (index >= 0 && index < photos.length) {
                    photos.hide();
                    $(photos[index]).show();
                }
            }

            function uploadPhoto(file, isLaundry) {
                var ward = $('#wardSelect').val();
                var reader = new FileReader();
                reader.onload = function(e) {
                    var base64Image = e.target.result.split(',')[1];
                    var currentDate = new Date().toISOString().split('T')[0];
                    var refPath = isLaundry ? 'laundryPhotos/' + ward : 'photos/' + ward;
                    var photoRef = database.ref(refPath).push();
                    photoRef.set({
                        image: base64Image,
                        date: currentDate
                    }).then(() => {
                        alert('사진이 성공적으로 업로드되었습니다.');
                        loadPhotos(ward, currentDate, $('#viewAllWardsCheckbox').is(':checked'), isLaundry);
                    }).catch(error => {
                        console.error('사진 업로드 중 오류 발생:', error);
                    });
                };
                reader.readAsDataURL(file);
            }

            function loadPhotos(ward, date, viewAllWards, isLaundry) {
                var refPath = isLaundry ? 'laundryPhotos/' : 'photos/';
                if (viewAllWards) {
                    refPath += '';
                } else {
                    refPath += ward;
                }

                var query;
                if (date) {
                    query = database.ref(refPath).orderByChild('date').equalTo(date);
                } else {
                    query = database.ref(refPath);
                }

                query.once('value', function(snapshot) {
                    var photos = snapshot.val();
                    var photoGallery = $('#photoGallery');
                    photoGallery.empty();
                    if (photos) {
                        var index = 0;
                        for (var key in photos) {
                            if (photos.hasOwnProperty(key)) {
                                var photo = photos[key];
                                var imgSrc = 'data:image/jpeg;base64,' + photo.image;
                                var photoContainer = $('<div>').addClass('photo-container').hide();
                                var imgElement = $('<img>').attr('src', imgSrc).addClass('photo');

                                var commentsSection = $('<div>').addClass('comments-section');
                                var commentAuthor = $('<input>').attr('type', 'text').addClass('comment-author').attr('placeholder', '작성자');
                                var commentContent = $('<input>').attr('type', 'text').addClass('comment-content').attr('placeholder', '댓글 내용');
                                var submitComment = $('<button>').addClass('submit-comment').text('댓글 달기');
                                var commentsList = $('<div>').addClass('comments-list');

                                commentsSection.append(commentAuthor, commentContent, submitComment, commentsList);

                                photoContainer.append(imgElement, commentsSection);
                                photoGallery.append(photoContainer);

                                loadComments(photoContainer, imgSrc); // 기존 댓글 불러오기

                                if (index === currentPhotoIndex) {
                                    photoContainer.show(); // 현재 사진만 표시
                                }
                                index++;
                            }
                        }
                    } else {
                        photoGallery.html('<p>선택한 날짜에 해당하는 사진이 없습니다.</p>');
                    }
                });
            }

            $(document).on('click', '.submit-comment', function() {
                var photoContainer = $(this).closest('.photo-container');
                var photoUrl = photoContainer.find('img').attr('src');
                var author = photoContainer.find('.comment-author').val();
                var content = photoContainer.find('.comment-content').val();

                if (!author || !content) {
                    alert('작성자와 댓글 내용을 입력하세요.');
                    return;
                }

                var ward = $('#wardSelect').val();
                var isLaundry = $('#laundryCheckbox').is(':checked');
                var refPath = isLaundry ? 'laundryPhotos/' + ward : 'photos/' + ward;

                var commentsRef = database.ref(refPath + '/comments').push();
                commentsRef.set({
                    author: author,
                    content: content,
                    timestamp: new Date().toISOString()
                }).then(() => {
                    loadComments(photoContainer, photoUrl);
                    photoContainer.find('.comment-author').val('');
                    photoContainer.find('.comment-content').val('');
                });
            });

            function loadComments(photoContainer, photoUrl) {
                var ward = $('#wardSelect').val();
                var isLaundry = $('#laundryCheckbox').is(':checked');
                var refPath = isLaundry ? 'laundryPhotos/' + ward : 'photos/' + ward;
                var commentsRef = database.ref(refPath + '/comments').orderByChild('photoUrl').equalTo(photoUrl);

                commentsRef.once('value', function(snapshot) {
                    var commentsList = photoContainer.find('.comments-list');
                    commentsList.empty();

                    snapshot.forEach(function(childSnapshot) {
                        var comment = childSnapshot.val();
                        var commentElement = $('<div>').addClass('comment');
                        var authorElement = $('<div>').addClass('comment-author').text(comment.author);
                        var contentElement = $('<div>').addClass('comment-content').text(comment.content);

                        commentElement.append(authorElement, contentElement);
                        commentsList.append(commentElement);
                    });
                });
            }
        });
    </script>
</body>
</html>

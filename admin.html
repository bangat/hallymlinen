<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <link rel="stylesheet" href="admin.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px; /* 헤더 높이를 절반으로 줄임 */
            text-align: center;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .date-picker, #wardSelect {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }

        .ward-section {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .ward-section h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        .photo-gallery {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .photo-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
            border-radius: 5px;
        }

        .photo-item h3 {
            margin: 0 0 10px;
            font-size: 16px;
            color: #555;
        }

        .photo-item img {
            max-width: 100%;
            display: block;
            margin-bottom: 10px;
        }

        #cameraButton, #fetchButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: dodgerblue;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #cameraButton:hover, #fetchButton:hover {
            background-color: royalblue;
        }

        #uploadMessage {
            display: none;
            margin-top: 10px;
            font-size: 16px;
            color: green;
        }
    </style>
</head>
<body>
    <header>
        <h1>관리자 페이지</h1>
    </header>

    <main>
        <input type="date" id="datePicker" class="date-picker" placeholder="조회 날짜를 선택하세요.">

        <select id="wardSelect">
            <option value="" disabled selected>병동을 선택하세요</option>
            <option value="ward93">93 병동</option>
            <option value="ward83">83 병동</option>
            <option value="ward73">73 병동</option>
            <option value="ward71">71 병동</option>
            <option value="ward63">63 병동</option>
            <option value="ward62">62 병동</option>
            <option value="ward61">61 병동</option>
            <option value="HR">HR 병동</option>
            <option value="ward52">52 병동</option>
            <option value="ward51">51 병동</option>
            <option value="ward42">42 병동</option>
            <option value="ward41">41 병동</option>
            <option value="ICU">중환자실</option>
            <option value="dayWard">낮병동</option>
            <option value="endoscopy">내시경실</option>
            <option value="ER">응급실</option>
        </select>

        <button id="cameraButton">사진 촬영</button>
        <input type="file" id="cameraInput" accept="image/*" capture="camera" style="display: none;">
        
        <button id="fetchButton">조회하기</button>

        <section class="ward-section" id="wardSection">
            <h2 id="wardTitle">병동 사진첩</h2>
            <div class="photo-gallery" id="photoGallery">
                <!-- 여기에 선택된 병동의 사진을 동적으로 추가할 예정 -->
            </div>
        </section>
        
        <div id="uploadMessage">사진이 성공적으로 업로드되었습니다.</div>
    </main>

    <footer>
    </footer>

    <script>
        const imgbbApiKey = '197c02787b4764d219198f8c2a68656a';

        $(document).ready(function() {
            $('#wardSelect').change(function() {
                var wardName = $(this).find("option:selected").text();
                $('#wardTitle').text(wardName + " 사진첩");
                $('#photoGallery').empty();
                alert('조회하기 버튼을 눌러 병동의 사진을 확인하세요.');
            });

            $('#cameraButton').on('click', function() {
                if ($('#wardSelect').val()) {
                    $('#cameraInput').click();
                } else {
                    alert('병동을 선택하세요.');
                }
            });

            $('#cameraInput').on('change', function() {
                var file = this.files[0];
                if (file) {
                    var reader = new FileReader();
                    reader.onload = function(e) {
                        var img = $('<img>').attr('src', e.target.result);
                        var dateTime = new Date().toLocaleString();
                        var wardName = $('#wardSelect option:selected').text();
                        var photoItem = $('<div class="photo-item">')
                            .append('<h3>' + dateTime + ' ' + wardName + '</h3>')
                            .append(img);
                        $('#photoGallery').append(photoItem);

                        uploadImage(file, dateTime, wardName);
                    };
                    reader.readAsDataURL(file);
                }
            });

            $('#fetchButton').on('click', function() {
                if ($('#wardSelect').val()) {
                    fetchImages($('#wardSelect').val());
                } else {
                    alert('병동을 선택하세요.');
                }
            });

            function uploadImage(file, dateTime, wardName) {
                var formData = new FormData();
                formData.append('image', file);
                formData.append('key', imgbbApiKey);

                fetch('https://api.imgbb.com/1/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        var imageUrl = data.data.url;
                        var ward = $('#wardSelect').val();
                        var storedImages = JSON.parse(localStorage.getItem(ward)) || [];
                        storedImages.push({ url: imageUrl, dateTime: dateTime, wardName: wardName });
                        localStorage.setItem(ward, JSON.stringify(storedImages));
                        $('#uploadMessage').show().delay(3000).fadeOut();
                    } else {
                        console.error('이미지 업로드 실패:', data);
                    }
                })
                .catch(error => {
                    console.error('에러 발생:', error);
                });
            }

            function fetchImages(ward) {
                $('#photoGallery').empty();
                var storedImages = JSON.parse(localStorage.getItem(ward)) || [];
                storedImages.forEach(item => {
                    var photoItem = $('<div class="photo-item">')
                        .append('<h3>' + item.dateTime + ' ' + item.wardName + '</h3>')
                        .append('<img src="' + item.url + '">');
                    $('#photoGallery').append(photoItem);
                });
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-storage-compat.js"></script>
</head>
<body>
    <header>
        <h1>관리자 페이지</h1>
    </header>

    <main>
        <select id="wardSelect">
            <!-- 병동 선택 옵션 -->
        </select>

        <input type="date" id="datePicker" class="date-picker">

        <div class="checkbox-container">
            <input type="checkbox" id="viewAllCheckbox">
            <label for="viewAllCheckbox">전체 날짜</label>
            <input type="checkbox" id="viewAllWardsCheckbox">
            <label for="viewAllWardsCheckbox">전체 병동</label>
            <input type="checkbox" id="laundryCheckbox">
            <label for="laundryCheckbox">세탁물</label>
        </div>

        <div class="button-container">
            <button id="cameraButton" class="nav-button"><i class="fas fa-camera"></i> 카메라</button>
            <button id="viewButton" class="nav-button">조회하기</button>
            <button id="prevButton" class="nav-button">이전</button>
            <button id="nextButton" class="nav-button">다음</button>
        </div>

        <input type="file" id="cameraInput" accept="image/*" multiple style="display: none;">

        <section class="ward-section" id="wardSection">
            <div class="photo-gallery" id="photoGallery">
                <!-- 사진을 동적으로 추가 -->
            </div>
        </section>
    </main>

    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img id="modalImage">
        </div>
    </div>

    <footer></footer>

    <script>
        // Firebase 설정
        const firebaseConfig = {
            apiKey: "AIzaSyAlzPWmeLacWdnW0we7CtfnU2szvxgdIzc",
            authDomain: "hallymlinen.firebaseapp.com",
            databaseURL: "https://hallymlinen-default-rtdb.firebaseio.com",
            projectId: "hallymlinen",
            storageBucket: "hallymlinen.appspot.com",
            messagingSenderId: "867775830688",
            appId: "1:867775830688:web:cef3ed4e70ae9818f347c5",
            measurementId: "G-T02ZFK18L3"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const API_KEY = '197c02787b4764d219198f8c2a68656a';

        $(document).ready(function() {
            let currentPhotoIndex = 0;

            $('#viewButton').on('click', function() {
                let ward = $('#wardSelect').val();
                let date = $('#datePicker').val();
                let viewAllDates = $('#viewAllCheckbox').is(':checked');
                let viewAllWards = $('#viewAllWardsCheckbox').is(':checked');
                let isLaundry = $('#laundryCheckbox').is(':checked');

                if (viewAllDates && viewAllWards) {
                    loadPhotos(null, null, isLaundry); // 전체 병동, 전체 날짜
                } else if (viewAllDates) {
                    loadPhotos(ward, null, isLaundry); // 특정 병동, 전체 날짜
                } else if (viewAllWards) {
                    loadPhotos(null, date, isLaundry); // 전체 병동, 특정 날짜
                } else if (ward && date) {
                    loadPhotos(ward, date, isLaundry); // 특정 병동, 특정 날짜
                } else if (ward) {
                    loadPhotos(ward, null, isLaundry); // 특정 병동, 날짜 없이
                } else if (date) {
                    loadPhotos(null, date, isLaundry); // 날짜만 선택된 경우
                } else {
                    alert('병동과 날짜를 선택하세요.');
                }
            });

            $('#wardSelect, #datePicker').on('change', function() {
                let ward = $('#wardSelect').val();
                let date = $('#datePicker').val();
                if (ward && date) {
                    loadPhotos(ward, date, $('#laundryCheckbox').is(':checked'));
                }
            });

            $('#cameraButton').on('click', function() {
                if ($('#wardSelect').val()) {
                    $('#cameraInput').click();
                } else {
                    alert('병동을 선택하세요.');
                }
            });

            $('#cameraInput').on('change', function() {
                let files = this.files;
                if (files.length > 0) {
                    Array.from(files).forEach(file => {
                        let reader = new FileReader();
                        reader.onload = function(e) {
                            let img = new Image();
                            img.src = e.target.result;
                            img.onload = function() {
                                if (confirm('세탁물로 분류하시겠습니까?')) {
                                    uploadPhoto(file, true);
                                } else {
                                    uploadPhoto(file, false);
                                }
                            };
                        };
                        reader.readAsDataURL(file);
                    });
                }
            });

            $('#prevButton').on('click', function() {
                if (currentPhotoIndex > 0) {
                    currentPhotoIndex--;
                    showPhoto(currentPhotoIndex);
                }
            });

            $('#nextButton').on('click', function() {
                let photos = $('.photo-container');
                if (currentPhotoIndex < photos.length - 1) {
                    currentPhotoIndex++;
                    showPhoto(currentPhotoIndex);
                }
            });

            $('#photoGallery').on('touchstart touchmove touchend', function(event) {
                let touch = event.originalEvent.touches[0];
                if (event.type === 'touchstart') {
                    this.startX = touch.clientX;
                    this.startY = touch.clientY;
                } else if (event.type === 'touchend') {
                    let deltaX = touch.clientX - this.startX;
                    if (Math.abs(deltaX) > 50) {
                        currentPhotoIndex = deltaX > 0 ? Math.max(currentPhotoIndex - 1, 0) : Math.min(currentPhotoIndex + 1, $('.photo-container').length - 1);
                        showPhoto(currentPhotoIndex);
                    }
                }
            });

            function loadPhotos(selectedWard, date, isLaundry) {
                let refPath = isLaundry ? 'laundryPhotos/' : 'photos/';
                let wards = selectedWard ? [selectedWard] : getAllWards();
                let photos = [];
                let remainingWards = wards.length;

                wards.forEach(ward => {
                    let wardRef = database.ref(refPath + ward);
                    wardRef.once('value', snapshot => {
                        snapshot.forEach(childSnapshot => {
                            let photo = childSnapshot.val();
                            if (!date || photo.date.split(' ')[0] === date) {
                                photo.ward = ward;
                                photos.push(photo);
                            }
                        });

                        remainingWards--;
                        if (remainingWards === 0) {
                            displayPhotos(photos);
                        }
                    });
                });
            }

            function displayPhotos(photos) {
                $('#photoGallery').empty();
                photos.forEach(photo => {
                    let photoDiv = $('<div>', { class: 'photo-container' });
                    let img = $('<img>', { src: photo.url, class: 'photo' });
                    let wardName = $('<div>', { class: 'ward-name' }).text(getWardName(photo.ward));
                    let deleteButton = $('<button>', { class: 'delete-button' }).text('삭제');

                    deleteButton.on('click', function() {
                        if (confirm('이 사진을 삭제하시겠습니까?')) {
                            deletePhoto(photo.ward, photo);
                        }
                    });

                    photoDiv.append(img).append(wardName).append(deleteButton);
                    $('#photoGallery').append(photoDiv);
                });
                currentPhotoIndex = 0;
                showPhoto(currentPhotoIndex);
            }

            function getWardName(wardCode) {
                const wardNames = {
                    'ward93': '93 병동',
                    'ward83': '83 병동',
                    'ward73': '73 병동',
                    'ward71': '71 병동',
                    'ward63': '63 병동',
                    'ward62': '62 병동',
                    'ward61': '61 병동',
                    'HR': 'HR 병동',
                    'ward52': '52 병동',
                    'ward51': '51 병동',
                    'ward42': '42 병동',
                    'ward41': '41 병동',
                    'ICU': '중환자실',
                    'dayWard': '낮병동',
                    'endoscopy': '내시경실',
                    'ER': '응급실'
                };
                return wardNames[wardCode] || '알 수 없음';
            }

            function getAllWards() {
                return ['ward93', 'ward83', 'ward73', 'ward71', 'ward63', 'ward62', 'ward61', 'HR', 'ward52', 'ward51', 'ward42', 'ward41', 'ICU', 'dayWard', 'endoscopy', 'ER'];
            }

            function showPhoto(index) {
                let photos = $('.photo-container');
                photos.hide().eq(index).show();
            }

            function deletePhoto(ward, photo) {
                let refPath = $('#laundryCheckbox').is(':checked') ? 'laundryPhotos/' : 'photos/';
                let photoRef = database.ref(refPath + ward).orderByChild('url').equalTo(photo.url);

                photoRef.once('value', snapshot => {
                    if (snapshot.exists()) {
                        snapshot.forEach(childSnapshot => {
                            childSnapshot.ref.remove().then(() => {
                                alert('사진이 삭제되었습니다.');
                                loadPhotos(ward, photo.date.split(' ')[0], $('#viewAllWardsCheckbox').is(':checked'), $('#laundryCheckbox').is(':checked'));
                            }).catch(error => {
                                console.error('삭제 중 오류가 발생했습니다:', error);
                                alert('삭제 중 오류가 발생했습니다.');
                            });
                        });
                    } else {
                        alert('해당 사진을 찾을 수 없습니다.');
                    }
                });
            }

            function formatDateToKorean(dateString) {
                let date = new Date(dateString);
                let year = date.getFullYear();
                let month = ('0' + (date.getMonth() + 1)).slice(-2);
                let day = ('0' + date.getDate()).slice(-2);
                let hours = date.getHours();
                let minutes = ('0' + date.getMinutes()).slice(-2);
                let period = hours >= 12 ? '오후' : '오전';

                hours = hours % 12 || 12;
                return `${year}-${month}-${day} ${period}${hours}시${minutes}분`;
            }

            function uploadPhoto(file, isLaundry) {
                let ward = $('#wardSelect').val();
                let date = new Date(new Date().getTime() + (9 * 60 * 60 * 1000)).toISOString().slice(0, 16).replace("T", " ");
                let formData = new FormData();
                formData.append('image', file);
                formData.append('key', API_KEY);

                $('#cameraButton').prop('disabled', true).text('업로드 중...');

                $.ajax({
                    url: 'https://api.imgbb.com/1/upload',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        let photoUrl = response.data.url;
                        let refPath = isLaundry ? 'laundryPhotos/' : 'photos/';
                        let newPhotoRef = database.ref(refPath + ward).push();
                        newPhotoRef.set({ url: photoUrl, date: date, ward: ward }).then(() => {
                            $('#cameraButton').prop('disabled', false).text('카메라');
                            loadPhotos(ward, date.split(' ')[0], isLaundry);
                        }).catch(error => {
                            console.error('사진 데이터 저장 중 오류 발생:', error);
                            alert('사진 데이터 저장 중 오류가 발생했습니다.');
                            $('#cameraButton').prop('disabled', false).text('카메라');
                        });
                    },
                    error: function() {
                        alert('사진 업로드 중 오류가 발생했습니다.');
                        $('#cameraButton').prop('disabled', false).text('카메라');
                    }
                });
            }

            $('.photo-gallery').on('click', 'img', function() {
                $('#myModal').show().find('#modalImage').attr('src', this.src);
            });

            $('.close').on('click', function() {
                $('#myModal').hide();
            });

            let today = new Date();
            today.setHours(today.getHours() + 9);
            $('#datePicker').val(today.toISOString().slice(0, 10));

            $('header h1').on('click', function() {
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <link rel="stylesheet" href="admin.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .date-picker, #wardSelect {
            margin-bottom: 5px;
            padding: 5px;
            font-size: 16px;
            width: calc(100% - 10px);
            max-width: 300px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            box-sizing: border-box;
        }

        .ward-section {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .photo-gallery {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            max-height: 80vh; /* 높이를 뷰포트 높이의 80%로 설정 */
            overflow-y: hidden; /* 스크롤 대신 이전/다음 버튼 사용 */
            text-align: center;
        }

        .photo-container {
            position: relative;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
            display: none; /* 기본적으로 숨김, 현재 사진만 표시 */
            max-width: 100%; /* 가로로 꽉 차도록 설정 */
            max-height: 70vh; /* 세로로 꽉 차도록 설정 */
        }

        .photo-gallery img {
            max-width: 100%;
            max-height: 70vh;
            cursor: pointer; /* 클릭 가능 표시 */
        }

        .delete-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            padding: 3px 5px; /* 크기 조정 */
            cursor: pointer;
            border-radius: 5px;
        }

        .date-label {
            text-align: left; /* 날짜를 왼쪽 정렬 */
            margin-bottom: 10px;
        }

        #cameraButton, #viewButton {
            margin-top: 5px;
            padding: 7px 15px;
            font-size: 13px;
            cursor: pointer;
            background-color: dodgerblue;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: inline-block; /* 인라인 블록으로 설정 */
            margin-right: 5px; /* 버튼 사이의 오른쪽 여백 조정 */
        }

        #cameraButton:hover, #viewButton:hover {
            background-color: royalblue;
        }

        #uploadMessage {
            text-align: center;
            margin-top: 10px;
            color: green;
            font-weight: bold;
        }

        .nav-button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: lightgray;
            color: black;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 5px;
        }

        .nav-button:hover {
            background-color: gray;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .modal-content img {
            width: 100%;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #fff;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>관리자 페이지</h1>
    </header>

    <main>
        <select id="wardSelect">
            <option value="" disabled selected>병동을 선택하세요</option>
            <option value="ward93">93 병동</option>
            <option value="ward83">83 병동</option>
            <option value="ward73">73 병동</option>
            <option value="ward71">71 병동</option>
            <option value="ward63">63 병동</option>
            <option value="ward62">62 병동</option>
            <option value="ward61">61 병동</option>
            <option value="HR">HR 병동</option>
            <option value="ward52">52 병동</option>
            <option value="ward51">51 병동</option>
            <option value="ward42">42 병동</option>
            <option value="ward41">41 병동</option>
            <option value="ICU">중환자실</option>
            <option value="dayWard">낮병동</option>
            <option value="endoscopy">내시경실</option>
            <option value="ER">응급실</option>
        </select>

        <input type="date" id="datePicker" class="date-picker" placeholder="조회 날짜를 선택하세요.">

        <button id="cameraButton" class="nav-button">사진 촬영</button>
        <button id="viewButton" class="nav-button">조회하기</button>
        <input type="file" id="cameraInput" accept="image/*" capture="camera" style="display: none;">

        <section class="ward-section" id="wardSection">
            <div class="photo-gallery" id="photoGallery">
                <!-- 여기에 선택된 병동의 사진을 동적으로 추가할 예정 -->
            </div>
        </section>
        <div style="text-align: center; margin-top: 10px;">
            <button class="nav-button" id="prevButton">이전</button>
            <button class="nav-button" id="nextButton">다음</button>
        </div>
    </main>

    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img id="modalImage">
        </div>
    </div>

    <footer>
    </footer>

    <script>
        const API_KEY = '197c02787b4764d219198f8c2a68656a';

        $(document).ready(function() {
            let currentPhotoIndex = 0;

            $('#viewButton').on('click', function() {
                var ward = $('#wardSelect').val();
                var date = $('#datePicker').val();
                if (ward && date) {
                    loadPhotos(ward, date);
                } else {
                    alert('병동과 날짜를 선택하세요.');
                }
            });

            $('#cameraButton').on('click', function() {
                if ($('#wardSelect').val()) {
                    $('#cameraInput').click();
                } else {
                    alert('병동을 선택하세요.');
                }
            });

            $('#cameraInput').on('change', function() {
                var file = this.files[0];
                if (file) {
                    uploadPhoto(file);
                }
            });

            $('#prevButton').on('click', function() {
                if (currentPhotoIndex > 0) {
                    currentPhotoIndex--;
                    showPhoto(currentPhotoIndex);
                }
            });

            $('#nextButton').on('click', function() {
                let photos = $('.photo-container');
                if (currentPhotoIndex < photos.length - 1) {
currentPhotoIndex++;
                    showPhoto(currentPhotoIndex);
                }
            });

            function loadPhotos(ward, date) {
                let photos = JSON.parse(localStorage.getItem(ward)) || [];
                $('#photoGallery').empty();

                let filteredPhotos = photos.filter(photo => photo.date.split(' ')[0] === date);
                filteredPhotos.forEach(photo => {
                    let photoContainer = $('<div>').addClass('photo-container');
                    let dateLabel = $('<div>').addClass('date-label').text(formatDateToKorean(photo.date));
                    let img = $('<img>').attr('src', photo.url);
                    let deleteButton = $('<button>').addClass('delete-button').text('삭제하기');

                    deleteButton.on('click', function() {
                        deletePhoto(ward, photo);
                    });

                    img.on('click', function() {
                        openModal(photo.url);
                    });

                    photoContainer.append(dateLabel, img, deleteButton);
                    $('#photoGallery').append(photoContainer);
                });

                currentPhotoIndex = 0;
                showPhoto(currentPhotoIndex);
            }

            function showPhoto(index) {
                let photos = $('.photo-container');
                photos.hide();
                if (photos.length > 0) {
                    $(photos[index]).show();
                }
            }

            function uploadPhoto(file) {
                let ward = $('#wardSelect').val();
                let date = new Date().toISOString().slice(0, 16).replace("T", " ").split(':').join(' ');

                let formData = new FormData();
                formData.append('image', file);
                formData.append('key', API_KEY);

                $.ajax({
                    url: 'https://api.imgbb.com/1/upload',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        let url = response.data.url;
                        savePhoto(ward, date, url);
                        $('#uploadMessage').text('사진이 업로드되었습니다.');
                        setTimeout(() => { $('#uploadMessage').text(''); }, 3000);
                    },
                    error: function() {
                        $('#uploadMessage').text('사진 업로드에 실패했습니다.');
                        setTimeout(() => { $('#uploadMessage').text(''); }, 3000);
                    }
                });
            }

            function savePhoto(ward, date, url) {
                let photos = JSON.parse(localStorage.getItem(ward)) || [];
                photos.push({ date: date, url: url });
                localStorage.setItem(ward, JSON.stringify(photos));
                $('#viewButton').click(); // 사진 업로드 후 조회 버튼 클릭하여 갱신
            }

            function deletePhoto(ward, photoToDelete) {
                let photos = JSON.parse(localStorage.getItem(ward)) || [];
                photos = photos.filter(photo => photo.url !== photoToDelete.url);
                localStorage.setItem(ward, JSON.stringify(photos));
                $('#viewButton').click(); // 사진 삭제 후 조회 버튼 클릭하여 갱신
            }

            // 초기 로드 시 현재 날짜를 설정
            $('#datePicker').val(new Date().toISOString().slice(0, 10));

            function function formatDateToKorean(dateString) {
    let date = new Date(dateString.replace(' ', 'T').replace(/ /g, ':').slice(0, 19));
    let kstDate = new Date(date.getTime() + (9 * 60 * 60 * 1000)); // UTC+9로 변환

    return kstDate.toLocaleString('ko-KR', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        hour12: true
    }).replace('오전', 'AM').replace('오후', 'PM');
}

            function openModal(url) {
                $('#modalImage').attr('src', url);
                $('#myModal').css('display', 'block');
            }

            $('.close').on('click', function() {
                $('#myModal').css('display', 'none');
            });

            $(window).on('click', function(event) {
                if (event.target.id === 'myModal') {
                    $('#myModal').css('display', 'none');
                }
            });
        });
    </script>
</body>
</html>

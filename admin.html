<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database-compat.js"></script>
</head>
<body>
    <header>
        <h1>관리자 페이지</h1>
    </header>

    <main>
        <select id="wardSelect">
            <option value="ward93">93 병동</option>
            <option value="ward83">83 병동</option>
            <option value="ward73">73 병동</option>
            <option value="ward71">71 병동</option>
            <option value="ward63">63 병동</option>
            <option value="ward62">62 병동</option>
            <option value="ward61">61 병동</option>
            <option value="HR">HR 병동</option>
            <option value="ward52">52 병동</option>
            <option value="ward51">51 병동</option>
            <option value="ward42">42 병동</option>
            <option value="ward41">41 병동</option>
            <option value="ICU">중환자실</option>
            <option value="dayWard">낮병동</option>
            <option value="endoscopy">내시경실</option>
            <option value="ER">응급실</option>
        </select>

        <input type="date" id="datePicker" class="date-picker" placeholder="조회 날짜를 선택하세요.">

        <div class="checkbox-container">
            <input type="checkbox" id="viewAllCheckbox">
            <label for="viewAllCheckbox">전체 날짜</label>
            <input type="checkbox" id="viewAllWardsCheckbox">
            <label for="viewAllWardsCheckbox">전체 병동</label>
            <input type="checkbox" id="laundryCheckbox">
            <label for="laundryCheckbox">세탁물</label>
        </div>

        <div class="button-container">
            <div>
                <button id="cameraButton" class="nav-button"><i class="fas fa-camera"></i> 카메라</button>
                <button id="viewButton" class="nav-button">조회하기</button>
            </div>
            <div>
                <button class="nav-button" id="prevButton">이전</button>
                <button class="nav-button" id="nextButton">다음</button>
            </div>
        </div>

        <input type="file" id="cameraInput" accept="image/*" multiple style="display: none;">

        <section class="ward-section" id="wardSection">
            <div class="photo-gallery" id="photoGallery">
                <!-- 여기에 선택된 병동의 사진을 동적으로 추가할 예정 -->
            </div>
        </section>
    </main>

    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img id="modalImage">
        </div>
    </div>

    <footer></footer>

    <script>
        // Firebase 설정 객체
        const firebaseConfig = {
            apiKey: "API_KEY",
            authDomain: "hallymlinen.firebaseapp.com",
            databaseURL: "https://hallymlinen-default-rtdb.firebaseio.com",
            projectId: "hallymlinen",
            storageBucket: "hallymlinen.appspot.com",
            messagingSenderId: "867775830688",
            appId: "1:867775830688:web:cef3ed4e70ae9818f347c5",
            measurementId: "G-T02ZFK18L3"
        };

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);

        // Firebase Realtime Database 참조
        const database = firebase.database();

        const API_KEY = 'API_KEY';

        $(document).ready(function() {
            let currentPhotoIndex = 0;

            $('#viewButton').on('click', function() {
                var ward = $('#wardSelect').val();
                var date = $('#datePicker').val();
                var viewAllWards = $('#viewAllWardsCheckbox').is(':checked');
                var isLaundry = $('#laundryCheckbox').is(':checked');

                if ($('#viewAllCheckbox').is(':checked')) {
                    loadPhotos(ward, null, viewAllWards, isLaundry); // 전체 보기
                } else if (ward && date) {
                    loadPhotos(ward, date, viewAllWards, isLaundry);
                } else {
                    alert('병동과 날짜를 선택하세요.');
                }
            });

            $('#wardSelect').on('change', function() {
                var ward = $(this).val();
                var date = $('#datePicker').val();
                if (ward && date) {
                    loadPhotos(ward, date, $('#viewAllWardsCheckbox').is(':checked'), $('#laundryCheckbox').is(':checked'));
                }
            });

            $('#datePicker').on('change', function() {
                var ward = $('#wardSelect').val();
                var date = $(this).val();
                if (ward && date) {
                    loadPhotos(ward, date, $('#viewAllWardsCheckbox').is(':checked'), $('#laundryCheckbox').is(':checked'));
                }
            });

            $('#cameraButton').on('click', function() {
                if ($('#wardSelect').val()) {
                    $('#cameraInput').click();
                } else {
                    alert('병동을 선택하세요.');
                }
            });

            $('#cameraInput').on('change', function() {
                var files = this.files;
                if (files.length > 0) {
                    Array.from(files).forEach(file => {
                        var reader = new FileReader();
                        reader.onload = function(e) {
                            var img = new Image();
                            img.src = e.target.result;
                            img.onload = function() {
                                if (confirm('세탁물로 분류하시겠습니까?')) {
                                    uploadPhoto(file, true);
                                } else {
                                    uploadPhoto(file, false);
                                }
                            };
                        };
                        reader.readAsDataURL(file);
                    });
                }
            });

            $('#prevButton').on('click', function() {
                if (currentPhotoIndex > 0) {
                    currentPhotoIndex--;
                    showPhoto(currentPhotoIndex);
                }
            });

            $('#nextButton').on('click', function() {
                let photos = $('.photo-container');
                if (currentPhotoIndex < photos.length - 1) {
                    currentPhotoIndex++;
                    showPhoto(currentPhotoIndex);
                }
            });

            // 터치 이벤트 핸들러 추가
            $('#photoGallery').on('touchstart', function(event) {
                startX = event.originalEvent.touches[0].clientX;
                startY = event.originalEvent.touches[0].clientY;
            });

            $('#photoGallery').on('touchmove', function(event) {
                endX = event.originalEvent.touches[0].clientX;
                endY = event.originalEvent.touches[0].clientY;
            });

            $('#photoGallery').on('touchend', function() {
                let deltaX = endX - startX;
                let deltaY = endY - startY;

                // 좌우 스와이프 거리 차이가 상하 스와이프 거리 차이보다 크다면 좌우 스와이프로 간주
                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    if (deltaX > 50) {
                        // 오른쪽 스와이프 -> 이전 사진
                        if (currentPhotoIndex > 0) {
                            currentPhotoIndex--;
                            showPhoto(currentPhotoIndex);
                        }
                    } else if (deltaX < -50) {
                        // 왼쪽 스와이프 -> 다음 사진
                        let photos = $('.photo-container');
                        if (currentPhotoIndex < photos.length - 1) {
                            currentPhotoIndex++;
                            showPhoto(currentPhotoIndex);
                        }
                    }
                }
            });

            function loadPhotos(selectedWard, date, viewAllWards, isLaundry) {
                let wards = viewAllWards ? getAllWards() : [selectedWard];
                let photos = [];

                wards.forEach(ward => {
                    let wardPhotosRef = isLaundry ? database.ref('laundryPhotos/' + ward) : database.ref('photos/' + ward);
                    wardPhotosRef.once('value', (snapshot) => {
                        snapshot.forEach((childSnapshot) => {
                            let photo = childSnapshot.val();
                            photo.ward = ward;
                            photos.push(photo);
                        });

                        // 데이터를 모두 가져온 후에 화면에 표시
                        if (wards.indexOf(ward) === wards.length - 1) {
                            displayPhotos(photos, date);
                        }
                    });
                });
            }

            function getAllWards() {
                return $('#wardSelect option').map(function() {
                    return this.value;
                }).get();
            }

            function displayPhotos(photos, date) {
                let photoGallery = $('#photoGallery');
                photoGallery.empty();

                let filteredPhotos = date ? photos.filter(photo => photo.date === date) : photos;

                if (filteredPhotos.length === 0) {
                    photoGallery.append('<p>선택한 날짜와 병동에 대한 사진이 없습니다.</p>');
                } else {
                    filteredPhotos.forEach((photo, index) => {
                        let photoContainer = $('<div>').addClass('photo-container');
                        let img = $('<img>').attr('src', photo.url).addClass('photo');
                        img.on('click', function() {
                            showModal(photo.url);
                        });
                        photoContainer.append(img);
                        photoContainer.append('<p>병동: ' + photo.ward + '</p>');
                        photoContainer.append('<p>' + formatDate(photo.date) + '</p>');

                        // 댓글 작성 및 표시를 위한 HTML 추가
                        let commentForm = $('<form>').addClass('comment-form').attr('data-photo-id', photo.id);
                        commentForm.append('<input type="text" class="comment-author" placeholder="작성자">');
                        commentForm.append('<input type="text" class="comment-input" placeholder="댓글을 입력하세요">');
                        commentForm.append('<button type="submit">댓글 작성</button>');
                        photoContainer.append(commentForm);

                        let commentList = $('<ul>').addClass('comment-list').attr('data-photo-id', photo.id);
                        photoContainer.append(commentList);

                        // 댓글 로드
                        loadComments(photo.id, commentList);

                        photoGallery.append(photoContainer);
                    });
                    showPhoto(0); // 첫 번째 사진을 표시
                }
            }

            function formatDate(dateStr) {
                let date = new Date(dateStr);
                let year = date.getFullYear().toString().substr(-2);
                let month = ('0' + (date.getMonth() + 1)).slice(-2);
                let day = ('0' + date.getDate()).slice(-2);
                let hours = date.getHours();
                let minutes = ('0' + date.getMinutes()).slice(-2);
                let period = hours >= 12 ? '오후' : '오전';
                hours = hours % 12 || 12;
                return `<${month}-${day}-${year} ${period}${hours}시 ${minutes}분>`;
            }

            function showPhoto(index) {
                let photos = $('.photo-container');
                if (photos.length > 0) {
                    photos.hide();
                    $(photos[index]).show();
                }
            }

            function showModal(imgSrc) {
                $('#myModal').css('display', 'block');
                $('#modalImage').attr('src', imgSrc);
            }

            $('.close').on('click', function() {
                $('#myModal').css('display', 'none');
            });

            $(window).on('click', function(event) {
                if (event.target == $('#myModal')[0]) {
                    $('#myModal').css('display', 'none');
                }
            });

            function uploadPhoto(file, isLaundry) {
                var storageRef = firebase.storage().ref();
                var metadata = {
                    contentType: file.type
                };

                var uploadTask = storageRef.child('images/' + file.name).put(file, metadata);

                uploadTask.on('state_changed', function(snapshot) {
                    var progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    console.log('Upload is ' + progress + '% done');
                }, function(error) {
                    console.error('Upload failed:', error);
                }, function() {
                    uploadTask.snapshot.ref.getDownloadURL().then(function(downloadURL) {
                        savePhotoData(downloadURL, isLaundry);
                    });
                });
            }

            function savePhotoData(url, isLaundry) {
                var ward = $('#wardSelect').val();
                var date = new Date().toISOString();

                var newPhotoKey = database.ref().child('photos/' + ward).push().key;

                var photoData = {
                    id: newPhotoKey,
                    url: url,
                    date: date
                };

                var updates = {};
                if (isLaundry) {
                    updates['/laundryPhotos/' + ward + '/' + newPhotoKey] = photoData;
                } else {
                    updates['/photos/' + ward + '/' + newPhotoKey] = photoData;
                }

                database.ref().update(updates, function(error) {
                    if (error) {
                        console.error('Error saving photo data:', error);
                    } else {
                        console.log('Photo data saved successfully');
                        loadPhotos(ward, date, $('#viewAllWardsCheckbox').is(':checked'), $('#laundryCheckbox').is(':checked'));
                    }
                });
            }

            function loadComments(photoId, commentList) {
                var commentsRef = database.ref('comments/' + photoId);
                commentsRef.once('value', function(snapshot) {
                    snapshot.forEach(function(childSnapshot) {
                        var comment = childSnapshot.val();
                        var listItem = $('<li>');
                        listItem.append('<p><strong>작성자:</strong> ' + comment.author + '</p>');
                        listItem.append('<p>' + comment.text + '</p>');
                        listItem.append('<button class="delete-comment" data-comment-id="' + comment.id + '">삭제</button>');
                        commentList.append(listItem);
                    });
                });
            }

            $(document).on('submit', '.comment-form', function(event) {
                event.preventDefault();
                var photoId = $(this).data('photo-id');
                var author = $(this).find('.comment-author').val();
                var commentText = $(this).find('.comment-input').val();

                if (author && commentText) {
                    var newCommentKey = database.ref('comments/' + photoId).push().key;
                    var commentData = {
                        id: newCommentKey,
                        author: author,
                        text: commentText
                    };

                    var updates = {};
                    updates['/comments/' + photoId + '/' + newCommentKey] = commentData;

                    database.ref().update(updates, function(error) {
                        if (error) {
                            console.error('Error saving comment:', error);
                        } else {
                            console.log('Comment saved successfully');
                            var commentList = $('.comment-list[data-photo-id="' + photoId + '"]');
                            var listItem = $('<li>');
                            listItem.append('<p><strong>작성자:</strong> ' + author + '</p>');
                            listItem.append('<p>' + commentText + '</p>');
                            listItem.append('<button class="delete-comment" data-comment-id="' + newCommentKey + '">삭제</button>');
                            commentList.append(listItem);
                        }
                    });

                    $(this).find('.comment-author').val('');
                    $(this).find('.comment-input').val('');
                }
            });

                      // 초기 로드 시 현재 날짜를 한국 시간으로 설정
            let today = new Date();
            today.setHours(today.getHours() + 9); // 한국 시간 (UTC+9)으로 조정
            $('#datePicker').val(today.toISOString().slice(0, 10));

            // "관리자 페이지" 클릭 시 index.html로 이동
            $('header h1').on('click', function() {
                window.location.href = 'index.html';
            });
    

            $(document).on('click', '.delete-comment', function() {
                var commentId = $(this).data('comment-id');
                var photoId = $(this).closest('.comment-list').data('photo-id');

                database.ref('comments/' + photoId + '/' + commentId).remove(function(error) {
                    if (error) {
                        console.error('Error deleting comment:', error);
                    } else {
                        console.log('Comment deleted successfully');
                        loadComments(photoId, $('.comment-list[data-photo-id="' + photoId + '"]'));
                    }
                });
            });
        });
    </script>
</body>
</html>

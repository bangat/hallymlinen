<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <link rel="stylesheet" href="admin.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database-compat.js"></script>
</head>
<body>
    <header>
        <h1>관리자 페이지</h1>
    </header>

    <main>
        <select id="wardSelect">
            <option value="ward93">93 병동</option>
            <option value="ward83">83 병동</option>
            <option value="ward73">73 병동</option>
            <option value="ward71">71 병동</option>
            <option value="ward63">63 병동</option>
            <option value="ward62">62 병동</option>
            <option value="ward61">61 병동</option>
            <option value="HR">HR 병동</option>
            <option value="ward52">52 병동</option>
            <option value="ward51">51 병동</option>
            <option value="ward42">42 병동</option>
            <option value="ward41">41 병동</option>
            <option value="ICU">중환자실</option>
            <option value="dayWard">낮병동</option>
            <option value="endoscopy">내시경실</option>
            <option value="ER">응급실</option>
        </select>

        <input type="date" id="datePicker" class="date-picker" placeholder="조회 날짜를 선택하세요.">

        <div class="checkbox-container">
            <input type="checkbox" id="viewAllCheckbox">
            <label for="viewAllCheckbox">전체 날짜</label>
            <input type="checkbox" id="viewAllWardsCheckbox">
            <label for="viewAllWardsCheckbox">전체 병동</label>
        </div>

        <div class="button-container">
            <div>
                <button id="cameraButton" class="nav-button">카메라 실행</button>
                <button id="viewButton" class="nav-button">조회하기</button>
            </div>
            <div>
                <button class="nav-button" id="prevButton">이전</button>
                <button class="nav-button" id="nextButton">다음</button>
            </div>
        </div>

        <input type="file" id="cameraInput" accept="image/*" multiple style="display: none;">

        <section class="ward-section" id="wardSection">
            <div class="photo-gallery" id="photoGallery">
                <!-- 여기에 선택된 병동의 사진을 동적으로 추가할 예정 -->
            </div>
        </section>

    </main>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <img id="modalImage">
            <div id="laundryCheck" class="popup">
                <label for="laundryCheckbox">세탁물로 분류하기</label>
                <input type="checkbox" id="laundryCheckbox">
                <button id="confirmUpload">업로드</button>
                <button id="cancelUpload">취소</button>
            </div>
        </div>
    </div>

    <footer>
    </footer>

    <script>
        // Firebase 설정 객체
        const firebaseConfig = {
            apiKey: "AIzaSyAlzPWmeLacWdnW0we7CtfnU2szvxgdIzc",
            authDomain: "hallymlinen.firebaseapp.com",
            databaseURL: "https://hallymlinen-default-rtdb.firebaseio.com",
            projectId: "hallymlinen",
            storageBucket: "hallymlinen.appspot.com",
            messagingSenderId: "867775830688",
            appId: "1:867775830688:web:cef3ed4e70ae9818f347c5",
            measurementId: "G-T02ZFK18L3"
        };

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);

        // Firebase Realtime Database 참조
        const database = firebase.database();

        const API_KEY = '197c02787b4764d219198f8c2a68656a';

        $(document).ready(function() {
            let currentPhotoIndex = 0;

            // 카메라 실행 버튼 클릭 시
            $('#cameraButton').on('click', function() {
                if ($('#wardSelect').val()) {
                    $('#cameraInput').click();
                } else {
                    alert('병동을 선택하세요.');
                }
            });

            // 카메라 입력 선택 시
            $('#cameraInput').on('change', function() {
                var files = this.files;
                if (files.length > 0) {
                    // 사진 찍은 후 세탁물 분류 팝업 열기
                    openLaundryPopup(files);
                }
            });

            // 사진 업로드 확인 버튼 클릭 시
            $('#confirmUpload').on('click', function() {
                if ($('#wardSelect').val()) {
                    uploadPhoto($('#cameraInput')[0].files[0]);
                } else {
                    alert('병동을 선택하세요.');
                }
                closeLaundryPopup();
            });

            // 사진 업로드 취소 버튼 클릭 시
            $('#cancelUpload').on('click', function() {
                closeLaundryPopup();
            });

            // 조회 버튼 클릭 시
            $('#viewButton').on('click', function() {
                var ward = $('#wardSelect').val();
                var date = $('#datePicker').val();
                var viewAllWards = $('#viewAllWardsCheckbox').is(':checked');
                var viewLaundry = $('#viewLaundryCheckbox').is(':checked'); // 세탁물 사진만 보기 여부

                if ($('#viewAllCheckbox').is(':checked')) {
                    loadPhotos(ward, null, viewAllWards, viewLaundry); // 전체 보기
                } else if (ward && date) {
                    loadPhotos(ward, date, viewAllWards, viewLaundry);
                } else {
                    alert('병동과 날짜를 선택하세요.');
                }
            });

            // 병동 선택 시
            $('#wardSelect').on('change', function() {
                var ward = $(this).val();
                var date = $('#datePicker').val();
                if (ward && date) {
                    loadPhotos(ward, date, $('#viewAllWardsCheckbox').is(':checked'), $('#viewLaundryCheckbox').is(':checked'));
                }
            });

            // 날짜 선택 시
            $('#datePicker').on('change', function() {
                var ward = $('#wardSelect').val();
                var date = $(this).val();
                if (ward && date) {
                    loadPhotos(ward, date, $('#viewAllWardsCheckbox').is(':checked'), $('#viewLaundryCheckbox').is(':checked'));
                }
            });

            // 이전 버튼 클릭 시
            $('#prevButton').on('click', function() {
                if (currentPhotoIndex > 0) {
                    currentPhotoIndex--;
                    showPhoto(currentPhotoIndex);
                }
            });

            // 다음 버튼 클릭 시
            $('#nextButton').on('click', function() {
                let photos = $('.photo-container');
                if (currentPhotoIndex < photos.length - 1) {
                    currentPhotoIndex++;
                    showPhoto(currentPhotoIndex);
                }
            });

            // 터치 이벤트 핸들러 추가
            $('#photoGallery').on('touchstart', function(event) {
                startX = event.originalEvent.touches[0].clientX;
                startY = event.originalEvent.touches[0].clientY;
            });

            $('#photoGallery').on('touchmove', function(event) {
                endX = event.originalEvent.touches[0].clientX;
                endY = event.originalEvent.touches[0].clientY;
            });

            $('#photoGallery').on('touchend', function() {
                let deltaX = endX - startX;
                let deltaY = endY - startY;

                // 좌우 스와이프 거리 차이가 상하 스와이프 거리 차이보다 크다면 좌우 스와이프로 간주
                if (Math.abs(deltaX).2 * Math.abs(deltaY)) {
                    if (deltaX > 0) {
                        // 왼쪽으로 스와이프: 다음 사진 보기
                        $('#nextButton').click();
                    } else {
                        // 오른쪽으로 스와이프: 이전 사진 보기
                        $('#prevButton').click();
                    }
                } else if (Math.abs(deltaY) > .2 * Math.abs(deltaX)) {
                    if (deltaY > 0) {
                        // 아래로 스와이프: 아래 콘텐츠로 스크롤
                        window.scrollTo(0, window.scrollY + 100);
                    } else {
                        // 위로 스와이프: 위 콘텐츠로 스크롤
                        window.scrollTo(0, window.scrollY - 100);
                    }
                }
            });

            // 사진 찍은 후 세탁물 분류 팝업 열기
            function openLaundryPopup(files) {
                $('#myModal').css('display', 'block');
                var reader = new FileReader();
                reader.onload = function(event) {
                    $('#modalImage').attr('src', event.target.result);
                }
                reader.readAsDataURL(files[0]);
            }

            // 사진 업로드 함수
            function uploadPhoto(file) {
                var storageRef = firebase.storage().ref();
                var ward = $('#wardSelect').val();
                var date = new Date().toISOString().slice(0, 10);

                var uploadTask = storageRef.child(`${ward}/${date}/${file.name}`).put(file);

                uploadTask.on('state_changed',
                    function(snapshot) {
                        // 업로드 진행 상황 모니터링
                    },
                    function(error) {
                        // 업로드 실패 시 처리
                        console.error('사진 업로드 실패:', error);
                    },
                    function() {
                        // 업로드 성공 시
                        console.log('사진 업로드 성공');
                    }
                );
            }

            // 세탁물 분류 팝업 닫기
            function closeLaundryPopup() {
                $('#myModal').css('display', 'none');
                $('#modalImage').attr('src', '');
                $('#laundryCheckbox').prop('checked', false);
            }

            // 사진 로드 함수
            function loadPhotos(ward, date, viewAllWards, viewLaundry) {
                var photosRef = database.ref('photos');

                // 데이터베이스에서 사진 데이터 가져오기 예시
                photosRef.once('value', function(snapshot) {
                    snapshot.forEach(function(childSnapshot) {
                        var childData = childSnapshot.val();
                        // 여기서 사진을 UI에 추가하는 로직 추가
                    });
                });
            }

            // 사진 보기 함수
            function showPhoto(index) {
                var photos = $('.photo-container');
                photos.removeClass('active');
                $(photos[index]).addClass('active');
            }

            // 초기화 함수
            function init() {
                // 초기화 로직 추가
            }

            // 페이지 로드 시 초기화
            $(document).ready(function() {
                init();
            });
        </script>
    </body>
</html>

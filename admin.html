<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database-compat.js"></script>
</head>
<body>
    <header>
        <h1>관리자 페이지</h1>
    </header>

    <main>
        <select id="wardSelect">
            <option value="ward93">93 병동</option>
            <option value="ward83">83 병동</option>
            <option value="ward73">73 병동</option>
            <option value="ward71">71 병동</option>
            <option value="ward63">63 병동</option>
            <option value="ward62">62 병동</option>
            <option value="ward61">61 병동</option>
            <option value="HR">HR 병동</option>
            <option value="ward52">52 병동</option>
            <option value="ward51">51 병동</option>
            <option value="ward42">42 병동</option>
            <option value="ward41">41 병동</option>
            <option value="ICU">중환자실</option>
            <option value="dayWard">낮병동</option>
            <option value="endoscopy">내시경실</option>
            <option value="ER">응급실</option>
        </select>

        <input type="date" id="datePicker" class="date-picker" placeholder="조회 날짜를 선택하세요.">

        <div class="checkbox-container">
            <input type="checkbox" id="viewAllCheckbox">
            <label for="viewAllCheckbox">전체 날짜</label>
            <input type="checkbox" id="viewAllWardsCheckbox">
            <label for="viewAllWardsCheckbox">전체 병동</label>
            <input type="checkbox" id="laundryCheckbox">
            <label for="laundryCheckbox">세탁물</label>
        </div>

        <div class="button-container">
            <div>
                <button id="cameraButton" class="nav-button"><i class="fas fa-camera"></i> 카메라</button>
                <button id="viewButton" class="nav-button">조회하기</button>
            </div>
            <div>
                <button class="nav-button" id="prevButton">이전</button>
                <button class="nav-button" id="nextButton">다음</button>
            </div>
        </div>

        <input type="file" id="cameraInput" accept="image/*" multiple style="display: none;">

        <section class="ward-section" id="wardSection">
            <div class="photo-gallery" id="photoGallery">
                <!-- 여기에 선택된 병동의 사진을 동적으로 추가할 예정 -->
            </div>
        </section>
    </main>

    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img id="modalImage">
        </div>
    </div>

    <footer>
    </footer>

    <script>
        // Firebase 설정 객체
        const firebaseConfig = {
            apiKey: "API_KEY",
            authDomain: "hallymlinen.firebaseapp.com",
            databaseURL: "https://hallymlinen-default-rtdb.firebaseio.com",
            projectId: "hallymlinen",
            storageBucket: "hallymlinen.appspot.com",
            messagingSenderId: "867775830688",
            appId: "1:867775830688:web:cef3ed4e70ae9818f347c5",
            measurementId: "G-T02ZFK18L3"
        };

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);

        // Firebase Realtime Database 참조
        const database = firebase.database();

        const API_KEY = 'API_KEY';

        $(document).ready(function() {
            let currentPhotoIndex = 0;

            $('#viewButton').on('click', function() {
                var ward = $('#wardSelect').val();
                var date = $('#datePicker').val();
                var viewAllWards = $('#viewAllWardsCheckbox').is(':checked');
                var isLaundry = $('#laundryCheckbox').is(':checked');

                if ($('#viewAllCheckbox').is(':checked')) {
                    loadPhotos(ward, null, viewAllWards, isLaundry); // 전체 보기
                } else if (ward && date) {
                    loadPhotos(ward, date, viewAllWards, isLaundry);
                } else {
                    alert('병동과 날짜를 선택하세요.');
                }
            });

            $('#wardSelect').on('change', function() {
                var ward = $(this).val();
                var date = $('#datePicker').val();
                if (ward && date) {
                    loadPhotos(ward, date, $('#viewAllWardsCheckbox').is(':checked'), $('#laundryCheckbox').is(':checked'));
                }
            });

            $('#datePicker').on('change', function() {
                var ward = $('#wardSelect').val();
                var date = $(this).val();
                if (ward && date) {
                    loadPhotos(ward, date, $('#viewAllWardsCheckbox').is(':checked'), $('#laundryCheckbox').is(':checked'));
                }
            });

           $('#cameraButton').on('click', function() {
                if ($('#wardSelect').val()) {
                    $('#cameraInput').click();
                } else {
                    alert('병동을 선택하세요.');
                }
            });

            $('#cameraInput').on('change', function() {
                var files = this.files;
                if (files.length > 0) {
                    Array.from(files).forEach(file => {
                        var reader = new FileReader();
                        reader.onload = function(e) {
                            var img = new Image();
                            img.src = e.target.result;
                            img.onload = function() {
                                if (confirm('세탁물로 분류하시겠습니까?')) {
                                    uploadPhoto(file, true);
                                } else {
                                    uploadPhoto(file, false);
                                }
                            };
                        };
                        reader.readAsDataURL(file);
                    });
                }
            });

            $('#prevButton').on('click', function() {
                if (currentPhotoIndex > 0) {
                    currentPhotoIndex--;
                    showPhoto(currentPhotoIndex);
                }
            });

            $('#nextButton').on('click', function() {
                let photos = $('.photo-container');
                if (currentPhotoIndex < photos.length - 1) {
                    currentPhotoIndex++;
                    showPhoto(currentPhotoIndex);
                }
            });

            // 터치 이벤트 핸들러 추가
            $('#photoGallery').on('touchstart', function(event) {
                startX = event.originalEvent.touches[0].clientX;
                startY = event.originalEvent.touches[0].clientY;
            });

            $('#photoGallery').on('touchmove', function(event) {
                endX = event.originalEvent.touches[0].clientX;
                endY = event.originalEvent.touches[0].clientY;
            });

            $('#photoGallery').on('touchend', function() {
                let deltaX = endX - startX;
                let deltaY = endY - startY;

                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    if (deltaX > 50) {
                        if (currentPhotoIndex > 0) {
                            currentPhotoIndex--;
                            showPhoto(currentPhotoIndex);
                        }
                    } else if (deltaX < -50) {
                        let photos = $('.photo-container');
                        if (currentPhotoIndex < photos.length - 1) {
                            currentPhotoIndex++;
                            showPhoto(currentPhotoIndex);
                        }
                    }
                }
            });

            function loadPhotos(selectedWard, date, viewAllWards, isLaundry) {
                let wards = viewAllWards ? getAllWards() : [selectedWard];
                let photos = [];

                wards.forEach(ward => {
                    let wardPhotosRef = isLaundry ? database.ref('laundryPhotos/' + ward) : database.ref('photos/' + ward);
                    wardPhotosRef.once('value', (snapshot) => {
                        snapshot.forEach((childSnapshot) => {
                            let photo = childSnapshot.val();
                            photo.ward = ward;
                            photos.push(photo);
                        });

                        if (ward === wards[wards.length - 1]) {
                            displayPhotos(photos, date);
                        }
                    });
                });
            }

            function displayPhotos(photos, date) {
                $('#photoGallery').empty();

                let filteredPhotos = date ? photos.filter(photo => photo.date.split(' ')[0] === date) : photos;

                filteredPhotos.forEach(photo => {
                    let photoContainer = $('<div>').addClass('photo-container');
                    let wardInfo = $('<p>').text(`병동: ${photo.ward} <${photo.date}>`).addClass('ward-info');
                    let img = $('<img>').attr('src', photo.url).addClass('photo');

                    // 댓글 작성 폼과 댓글 리스트를 사진 아래에 추가
                    let commentSection = $('<div>').addClass('comment-section');
                    let commentForm = `
                        <div class="comment-form">
                            <input type="text" class="comment-author" placeholder="작성자">
                            <textarea class="comment-input" placeholder="댓글 입력"></textarea>
                            <button class="submit-comment">댓글 작성</button>
                        </div>
                    `;

                    let commentList = $('<div>').addClass('comment-list');

                    commentSection.append(commentForm);
                    commentSection.append(commentList);

                    photoContainer.append(wardInfo);
                    photoContainer.append(img);
                    photoContainer.append(commentSection);

                    $('#photoGallery').append(photoContainer);

                    // 사진의 댓글 로드
                    loadComments(photo.ward, photo.date, commentList);
                });

                currentPhotoIndex = 0;
                if (filteredPhotos.length > 0) {
                    showPhoto(currentPhotoIndex);
                }
            }

            function showPhoto(index) {
                let photos = $('.photo-container');
                photos.hide();
                $(photos[index]).show();
            }

            function uploadPhoto(file, isLaundry) {
                var ward = $('#wardSelect').val();
                var date = new Date().toISOString().replace('T', ' ').substring(0, 16);

                var storageRef = firebase.storage().ref(ward + '/' + file.name);
                var uploadTask = storageRef.put(file);

                uploadTask.on('state_changed', function(snapshot) {
                    // Progress...
                }, function(error) {
                    // Error...
                    console.error('Upload failed:', error);
                }, function() {
                    uploadTask.snapshot.ref.getDownloadURL().then(function(downloadURL) {
                        var photoData = {
                            url: downloadURL,
                            date: date
                        };
                        var newPhotoRef = isLaundry ? database.ref('laundryPhotos/' + ward).push() : database.ref('photos/' + ward).push();
                        newPhotoRef.set(photoData, function(error) {
                            if (error) {
                                console.error('Failed to save photo data:', error);
                            } else {
                                alert('사진 업로드 성공!');
                                $('#viewButton').click();
                            }
                        });
                    });
                });
            }

            function getAllWards() {
                return [
                    'ward93', 'ward83', 'ward73', 'ward71', 'ward63', 'ward62',
                    'ward61', 'HR', 'ward52', 'ward51', 'ward42', 'ward41',
                    'ICU', 'dayWard', 'endoscopy', 'ER'
                ];
            }

            // 댓글 작성 이벤트 핸들러
            $(document).on('click', '.submit-comment', function() {
                let commentForm = $(this).closest('.comment-form');
                let author = commentForm.find('.comment-author').val();
                let content = commentForm.find('.comment-input').val();
                let photoContainer = $(this).closest('.photo-container');
                let wardInfo = photoContainer.find('.ward-info').text().split('<')[0].replace('병동: ', '').trim();
                let date = photoContainer.find('.ward-info').text().split('<')[1].replace('>', '').trim();

                if (author && content) {
                    let commentData = {
                        author: author,
                        content: content,
                        date: new Date().toISOString()
                    };

                    let commentsRef = database.ref('comments/' + wardInfo + '/' + date).push();
                    commentsRef.set(commentData, function(error) {
                        if (error) {
                            console.error('Failed to save comment data:', error);
                        } else {
                            alert('댓글 작성 성공!');
                            loadComments(wardInfo, date, photoContainer.find('.comment-list'));
                            commentForm.find('.comment-author').val('');
                            commentForm.find('.comment-input').val('');
                        }
                    });
                } else {
                    alert('작성자와 댓글 내용을 입력하세요.');
                }
            });

            function loadComments(ward, date, commentList) {
                commentList.empty();

                let commentsRef = database.ref('comments/' + ward + '/' + date);
                commentsRef.once('value', (snapshot) => {
                    snapshot.forEach((childSnapshot) => {
                        let comment = childSnapshot.val();
                        let commentItem = `
                            <div class="comment-item">
                                <p class="comment-author">${comment.author}</p>
                                <p class="comment-content">${comment.content}</p>
                                <p class="comment-date">${comment.date}</p>
                            </div>
                        `;
                        commentList.append(commentItem);
                    });
                });
            }

                        // 초기 로드 시 현재 날짜를 한국 시간으로 설정
            let today = new Date();
            today.setHours(today.getHours() + 9); // 한국 시간 (UTC+9)으로 조정
            $('#datePicker').val(today.toISOString().slice(0, 10));

            // "관리자 페이지" 클릭 시 index.html로 이동
            $('header h1').on('click', function() {
                window.location.href = 'index.html';
            });
        });
        });
    </script>
</body>
</html>

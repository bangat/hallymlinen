<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <link rel="stylesheet" href="admin.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* 기본 스타일 */
        .date-picker, #wardSelect {
            margin-bottom: 5px;   /* 요소의 아래쪽에 5px의 여백을 줍니다. */
            padding: 5px;         /* 요소의 내부 여백을 5px로 설정합니다. */
            font-size: 16px;      /* 글자 크기를 16px로 설정합니다. */
            width: calc(100% - 10px);  /* 요소의 너비를 부모 요소의 너비에서 10px의 여백을 제외한 크기로 설정합니다. */
            max-width: 300px;     /* 요소의 최대 너비를 300px로 제한합니다. */
            display: block;       /* 요소를 블록 레벨 요소로 설정합니다. */
            margin-left: auto;    /* 요소의 왼쪽 여백을 자동으로 설정하여 중앙 정렬합니다. */
            margin-right: auto;   /* 요소의 오른쪽 여백을 자동으로 설정하여 중앙 정렬합니다. */
            box-sizing: border-box; /* 요소의 너비와 내부 여백(padding)을 포함하여 계산합니다. */
        }

        .ward-section {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;   /* 위 아래 여백을 20px로 설정합니다. */
        }

        .ward-section h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .photo-gallery {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .photo-container {
            position: relative;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
        }

        .photo-gallery img {
            max-width: 100%;
        }

        .delete-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        #cameraButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: dodgerblue;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        #cameraButton:hover {
            background-color: royalblue;
        }

        #uploadMessage {
            text-align: center;
            margin-top: 10px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>관리자 페이지</h1>
    </header>

    <main>
        <input type="date" id="datePicker" class="date-picker" placeholder="조회 날짜를 선택하세요.">

        <select id="wardSelect">
            <option value="" disabled selected>병동을 선택하세요</option>
            <option value="ward93">93 병동</option>
            <option value="ward83">83 병동</option>
            <option value="ward73">73 병동</option>
            <option value="ward71">71 병동</option>
            <option value="ward63">63 병동</option>
            <option value="ward62">62 병동</option>
            <option value="ward61">61 병동</option>
            <option value="HR">HR 병동</option>
            <option value="ward52">52 병동</option>
            <option value="ward51">51 병동</option>
            <option value="ward42">42 병동</option>
            <option value="ward41">41 병동</option>
            <option value="ICU">중환자실</option>
            <option value="dayWard">낮병동</option>
            <option value="endoscopy">내시경실</option>
            <option value="ER">응급실</option>
        </select>

        <button id="cameraButton">사진 촬영</button>
        <input type="file" id="cameraInput" accept="image/*" capture="camera" style="display: none;">

        <section class="ward-section" id="wardSection">
            <h2 id="wardTitle">병동 사진첩</h2>
            <div class="photo-gallery" id="photoGallery">
                <!-- 여기에 선택된 병동의 사진을 동적으로 추가할 예정 -->
            </div>
        </section>
    </main>

    <footer>
    </footer>

    <script>
        const API_KEY = '197c02787b4764d219198f8c2a68656a';

        $(document).ready(function() {
            $('#wardSelect').change(function() {
                var wardName = $(this).find("option:selected").text();
                var wardValue = $(this).val();
                $('#wardTitle').text(wardName + " 사진첩");
                $('#photoGallery').empty();
                loadPhotos(wardValue);
            });

            $('#cameraButton').on('click', function() {
                if ($('#wardSelect').val()) {
                    $('#cameraInput').click();
                } else {
                    alert('병동을 선택하세요.');
                }
            });

            $('#cameraInput').on('change', function() {
                var file = this.files[0];
                if (file) {
                    uploadPhoto(file);
                }
            });

            function loadPhotos(ward) {
                let photos = JSON.parse(localStorage.getItem(ward)) || [];
                let selectedDate = $('#datePicker').val();
                $('#photoGallery').empty();

                photos.forEach(photo => {
                    if (!selectedDate || selectedDate === photo.date.split(' ')[0]) {
                        let photoContainer = $('<div>').addClass('photo-container');
                        let dateLabel = $('<div>').text(photo.date).css({'text-align': 'center', 'margin-bottom': '10px'});
                        let img = $('<img>').attr('src', photo.url);
                        let deleteButton = $('<button>').addClass('delete-button').text('삭제하기');

                        deleteButton.on('click', function() {
                            deletePhoto(ward, photo);
                        });

                        photoContainer.append(dateLabel, img, deleteButton);
                        $('#photoGallery').append(photoContainer);
                    }
                });
            }

            function uploadPhoto(file) {
                let ward = $('#wardSelect').val();
                let date = new Date().toISOString().slice(0, 16).replace("T", " ").split(':').join(' '); // 현재 날짜와 시간

                let formData = new FormData();
                formData.append('image', file);
                formData.append('key', API_KEY);

                $.ajax({
                    url: 'https://api.imgbb.com/1/upload',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        let url = response.data.url;
                        savePhoto(ward, date, url);
                        $('#uploadMessage').text('사진이 업로드되었습니다.');
                        setTimeout(() => { $('#uploadMessage').text(''); }, 3000);
                    },
                    error: function() {
                        $('#uploadMessage').text('사진 업로드에 실패했습니다.');
                        setTimeout(() => { $('#uploadMessage').text(''); }, 3000);
                    }
                });
            }

            function savePhoto(ward, date, url) {
                let photos = JSON.parse(localStorage.getItem(ward)) || [];
                photos.push({ date: date, url: url });
                localStorage.setItem(ward, JSON.stringify(photos));
                loadPhotos(ward);
            }

            function deletePhoto(ward, photoToDelete) {
                let photos = JSON.parse(localStorage.getItem(ward)) || [];
                photos = photos.filter(photo => photo.url !== photoToDelete.url);
                localStorage.setItem(ward, JSON.stringify(photos));
                loadPhotos(ward);
            }

            // 초기 로드 시 선택된 병동과 날짜에 맞는 사진을 불러옴
            $('#datePicker').on('change', function() {
                var ward = $('#wardSelect').val();
                if (ward) {
                    loadPhotos(ward);
                }
            });
        });
    </script>
</body>
</html>

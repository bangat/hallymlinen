<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database-compat.js"></script>
</head>
<body>
    <header>
        <h1>관리자 페이지</h1>
    </header>

    <main>
        <select id="wardSelect">
            <option value="ward93">93 병동</option>
            <option value="ward83">83 병동</option>
            <option value="ward73">73 병동</option>
            <option value="ward71">71 병동</option>
            <option value="ward63">63 병동</option>
            <option value="ward62">62 병동</option>
            <option value="ward61">61 병동</option>
            <option value="HR">HR 병동</option>
            <option value="ward52">52 병동</option>
            <option value="ward51">51 병동</option>
            <option value="ward42">42 병동</option>
            <option value="ward41">41 병동</option>
            <option value="ICU">중환자실</option>
            <option value="dayWard">낮병동</option>
            <option value="endoscopy">내시경실</option>
            <option value="ER">응급실</option>
        </select>

        <input type="date" id="datePicker" class="date-picker" placeholder="조회 날짜를 선택하세요.">

        <div class="checkbox-container">
            <input type="checkbox" id="viewAllCheckbox">
            <label for="viewAllCheckbox">전체 날짜</label>
            <input type="checkbox" id="viewAllWardsCheckbox">
            <label for="viewAllWardsCheckbox">전체 병동</label>
            <input type="checkbox" id="laundryCheckbox">
            <label for="laundryCheckbox">세탁물</label>
        </div>

        <div class="button-container">
            <div>
                <button id="cameraButton" class="nav-button"><i class="fas fa-camera"></i> 카메라</button>
                <button id="viewButton" class="nav-button">조회하기</button>
            </div>
            <div>
                <button class="nav-button" id="prevButton">이전</button>
                <button class="nav-button" id="nextButton">다음</button>
            </div>
        </div>

        <input type="file" id="cameraInput" accept="image/*" multiple style="display: none;">

        <section class="ward-section" id="wardSection">
            <div class="photo-gallery" id="photoGallery">
                <!-- 여기에 선택된 병동의 사진을 동적으로 추가할 예정 -->
            </div>
        </section>
    </main>

    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img id="modalImage">
        </div>
    </div>

    <footer>
    </footer>

    <script>
        // Firebase 설정 객체
        const firebaseConfig = {
            apiKey: "AIzaSyAlzPWmeLacWdnW0we7CtfnU2szvxgdIzc",
            authDomain: "hallymlinen.firebaseapp.com",
            databaseURL: "https://hallymlinen-default-rtdb.firebaseio.com",
            projectId: "hallymlinen",
            storageBucket: "hallymlinen.appspot.com",
            messagingSenderId: "867775830688",
            appId: "1:867775830688:web:cef3ed4e70ae9818f347c5",
            measurementId: "G-T02ZFK18L3"
        };

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);

        // Firebase Realtime Database 참조
        const database = firebase.database();

        const API_KEY = '197c02787b4764d219198f8c2a68656a';

        $(document).ready(function() {
            let currentPhotoIndex = 0;

            $('#viewButton').on('click', function() {
                var ward = $('#wardSelect').val();
                var date = $('#datePicker').val();
                var viewAllWards = $('#viewAllWardsCheckbox').is(':checked');
                var isLaundry = $('#laundryCheckbox').is(':checked');

                if ($('#viewAllCheckbox').is(':checked')) {
                    loadPhotos(ward, null, viewAllWards, isLaundry); // 전체 날짜 조회
                } else if (ward && date) {
                    loadPhotos(ward, date, viewAllWards, isLaundry); // 특정 날짜와 병동 조회
                } else {
                    alert('병동과 날짜를 선택하세요.');
                }
            });

            $('#wardSelect').on('change', function() {
                var ward = $(this).val();
                var date = $('#datePicker').val();
                if (ward && date) {
                    loadPhotos(ward, date, $('#viewAllWardsCheckbox').is(':checked'), $('#laundryCheckbox').is(':checked'));
                }
            });

            $('#datePicker').on('change', function() {
                var ward = $('#wardSelect').val();
                var date = $(this).val();
                if (ward && date) {
                    loadPhotos(ward, date, $('#viewAllWardsCheckbox').is(':checked'), $('#laundryCheckbox').is(':checked'));
                }
            });

            $('#cameraButton').on('click', function() {
                if ($('#wardSelect').val()) {
                    $('#cameraInput').click();  // 'capture' 속성 삭제
                } else {
                    alert('병동을 선택하세요.');
                }
            });

            $('#cameraInput').on('change', function() {
                var files = this.files;
                if (files.length > 0) {
                    Array.from(files).forEach(file => {
                        var reader = new FileReader();
                        reader.onload = function(e) {
                            var img = new Image();
                            img.src = e.target.result;
                            img.onload = function() {
                                if (confirm('세탁물로 분류하시겠습니까?')) {
                                    uploadPhoto(file, true);
                                } else {
                                    uploadPhoto(file, false);
                                }
                            };
                        };
                        reader.readAsDataURL(file);
                    });
                }
            });

            $('#prevButton').on('click', function() {
                if (currentPhotoIndex > 0) {
                    currentPhotoIndex--;
                    showPhoto(currentPhotoIndex);
                }
            });

            $('#nextButton').on('click', function() {
                let photos = $('.photo-container');
                if (currentPhotoIndex < photos.length - 1) {
                    currentPhotoIndex++;
                    showPhoto(currentPhotoIndex);
                }
            });

            // 터치 이벤트 핸들러 추가
            $('#photoGallery').on('touchstart', function(event) {
                startX = event.originalEvent.touches[0].clientX;
                startY = event.originalEvent.touches[0].clientY;
            });

            $('#photoGallery').on('touchmove', function(event) {
                endX = event.originalEvent.touches[0].clientX;
                endY = event.originalEvent.touches[0].clientY;
            });

            $('#photoGallery').on('touchend', function() {
                let deltaX = endX - startX;
                let deltaY = endY - startY;

                // 좌우 스와이프 거리 차이가 상하 스와이프 거리 차이보다 크다면 좌우 스와이프로 간주
                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    if (deltaX > 50) {
                        // 오른쪽 스와이프 -> 이전 사진
                        if (currentPhotoIndex > 0) {
                            currentPhotoIndex--;
                            showPhoto(currentPhotoIndex);
                        }
                    } else if (deltaX < -50) {
                        // 왼쪽 스와이프 -> 다음 사진
                        let photos = $('.photo-container');
                        if (currentPhotoIndex < photos.length - 1) {
                            currentPhotoIndex++;
                            showPhoto(currentPhotoIndex);
                        }
                    }
                }
            });

            function loadPhotos(selectedWard, date, viewAllWards, isLaundry) {
                let wards = viewAllWards ? getAllWards() : [selectedWard];
               let photos = [];

                let loadPhotoPromises = wards.map(ward => {
                    return new Promise((resolve, reject) => {
                        let query = database.ref(ward);
                        if (date) {
                            query = query.child(date);
                        }
                        query.once('value', snapshot => {
                            let wardPhotos = [];
                            snapshot.forEach(childSnapshot => {
                                let photoData = childSnapshot.val();
                                if (!isLaundry || (isLaundry && photoData.isLaundry)) {
                                    wardPhotos.push({
                                        url: photoData.url,
                                        date: childSnapshot.key,
                                        ward: ward,
                                        isLaundry: photoData.isLaundry
                                    });
                                }
                            });
                            resolve(wardPhotos);
                        }, reject);
                    });
                });

                Promise.all(loadPhotoPromises).then(results => {
                    photos = results.flat();
                    displayPhotos(photos);
                }).catch(error => {
                    console.error('사진을 불러오는 중 오류가 발생했습니다:', error);
                });
            }

            function getAllWards() {
                return ['ward93', 'ward83', 'ward73', 'ward71', 'ward63', 'ward62', 'ward61', 'HR', 'ward52', 'ward51', 'ward42', 'ward41', 'ICU', 'dayWard', 'endoscopy', 'ER'];
            }

            function displayPhotos(photos) {
                $('#photoGallery').empty();
                if (photos.length > 0) {
                    photos.forEach(photo => {
                        var photoContainer = $('<div class="photo-container"></div>');
                        var img = $('<img>').attr('src', photo.url).attr('alt', '사진');
                        var deleteButton = $('<button class="delete-button"><i class="fas fa-trash-alt"></i></button>').on('click', function() {
                            deletePhoto(photo.ward, photo.date);
                        });
                        var wardLabel = $('<div class="ward-label"></div>').text(photo.ward);
                        var dateLabel = $('<div class="date-label"></div>').text(photo.date);

                        photoContainer.append(img);
                        photoContainer.append(deleteButton);
                        photoContainer.append(wardLabel);
                        photoContainer.append(dateLabel);
                        $('#photoGallery').append(photoContainer);
                    });
                    showPhoto(0);
                } else {
                    alert('조회된 사진이 없습니다.');
                }
            }

            function showPhoto(index) {
                let photos = $('.photo-container');
                if (photos.length > 0) {
                    photos.hide();
                    $(photos[index]).show();
                }
            }

            function deletePhoto(ward, date) {
                if (confirm('정말 이 사진을 삭제하시겠습니까?')) {
                    database.ref(ward).child(date).remove().then(() => {
                        alert('사진이 삭제되었습니다.');
                        $('#viewButton').click();
                    }).catch(error => {
                        console.error('사진 삭제 중 오류 발생:', error);
                    });
                }
            }

            function uploadPhoto(file, isLaundry) {
                var ward = $('#wardSelect').val();
                var date = $('#datePicker').val();
                if (!ward || !date) {
                    alert('병동과 날짜를 선택하세요.');
                    return;
                }
                
                var storageRef = firebase.storage().ref(ward + '/' + date + '/' + file.name);
                var uploadTask = storageRef.put(file);

                uploadTask.on('state_changed', function(snapshot) {
                    var progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    console.log('Upload is ' + progress + '% done');
                }, function(error) {
                    console.error('업로드 중 오류 발생:', error);
                }, function() {
                    uploadTask.snapshot.ref.getDownloadURL().then(function(downloadURL) {
                        database.ref(ward).child(date).push({
                            url: downloadURL,
                            isLaundry: isLaundry
                        });
                        $('#viewButton').click();
                    });
                });
            }

            // 모달 기능
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("modalImage");

            $('#photoGallery').on('click', '.photo-container img', function() {
                modal.style.display = "block";
                modalImg.src = this.src;
            });

            $('.close').on('click', function() {
                modal.style.display = "none";
            });

            // 초기 조회 버튼 클릭
            $('#viewButton').click();
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header, footer {
            text-align: center;
            padding: 1em;
            background-color: #f1f1f1;
            margin-bottom: 1em;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1em;
        }

        .nav-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
        }

        .nav-button:hover {
            background-color: #0056b3;
        }

        .date-picker {
            display: block;
            margin: 1em 0;
            padding: 0.5em;
            width: 100%;
            box-sizing: border-box;
        }

        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .photo-container {
            position: relative;
            display: none;
        }

        .photo-container img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }

        .delete-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }

        .ward-label, .date-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover, .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</body>
</html>

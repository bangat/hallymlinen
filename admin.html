            <option value="ward41">41 병동</option>
            <option value="ICU">중환자실</option>
            <option value="dayWard">낮병동</option>

    </footer>

    <script>
        // Firebase 설정 객체
        const firebaseConfig = {
            apiKey: "AIzaSyAlzPWmeLacWdnW0we7CtfnU2szvxgdIzc",
            authDomain: "hallymlinen.firebaseapp.com",
            databaseURL: "https://hallymlinen-default-rtdb.firebaseio.com",
            projectId: "hallymlinen",
            storageBucket: "hallymlinen.appspot.com",
            messagingSenderId: "867775830688",
            appId: "1:867775830688:web:cef3ed4e70ae9818f347c5",
            measurementId: "G-T02ZFK18L3"
        };

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);

        // Firebase Realtime Database 참조
        const database = firebase.database();

        const API_KEY = '197c02787b4764d219198f8c2a68656a';

        $(document).ready(function() {
            let currentPhotoIndex = 0;

            $('#viewButton').on('click', function() {
                var ward = $('#wardSelect').val();
                var date = $('#datePicker').val();
                var viewAllWards = $('#viewAllWardsCheckbox').is(':checked');
                var viewLaundry = $('#laundryCheckbox').is(':checked');

                if ($('#viewAllCheckbox').is(':checked')) {
                    loadPhotos(ward, null, viewAllWards, viewLaundry); // 전체 보기
                } else if (ward && date) {
                    loadPhotos(ward, date, viewAllWards, viewLaundry);
                } else {
                    alert('병동과 날짜를 선택하세요.');
                }
            });

            $('#wardSelect').on('change', function() {
                var ward = $(this).val();
                var date = $('#datePicker').val();
                if (ward && date) {
                    loadPhotos(ward, date, $('#viewAllWardsCheckbox').is(':checked'), $('#laundryCheckbox').is(':checked'));
                }
            });

            $('#datePicker').on('change', function() {
                var ward = $('#wardSelect').val();
                var date = $(this).val();
                if (ward && date) {
                    loadPhotos(ward, date, $('#viewAllWardsCheckbox').is(':checked'), $('#laundryCheckbox').is(':checked'));
                }
            });

            $('#cameraButton').on('click', function() {
                if ($('#wardSelect').val()) {
                    $('#cameraInput').click();
                } else {
                    alert('병동을 선택하세요.');
                }
            });

            $('#cameraInput').on('change', function() {
                var files = this.files;
                if (files.length > 0) {
                    var file = files[0];
                    // 카메라 사진 업로드 후 세탁물 분류 여부 팝업 띄우기
                    if ($('#laundryCheckbox').is(':checked')) {
                        if (confirm('사진을 세탁물로 분류하시겠습니까?')) {
                            uploadPhoto(file, true);
                        } else {
                            uploadPhoto(file, false);
                        }
                    } else {
                        uploadPhoto(file, false);
                    }
                }
            });

            $('#prevButton').on('click', function() {
                if (currentPhotoIndex > 0) {
                    currentPhotoIndex--;
                    showPhoto(currentPhotoIndex);
                }
            });

            $('#nextButton').on('click', function() {
                let photos = $('.photo-container');
                if (currentPhotoIndex < photos.length - 1) {
                    currentPhotoIndex++;
                    showPhoto(currentPhotoIndex);
                }
            });

            // 터치 이벤트 핸들러 추가
            $('#photoGallery').on('touchstart', function(event) {
                startX = event.originalEvent.touches[0].clientX;
                startY = event.originalEvent.touches[0].clientY;
            });

            $('#photoGallery').on('touchmove', function(event) {
                endX = event.originalEvent.touches[0].clientX;
                endY = event.originalEvent.touches[0].clientY;
            });

            $('#photoGallery').on('touchend', function() {
                let deltaX = endX - startX;
                let deltaY = endY - startY;

                    // 좌우 스와이프 거리 차이가 상하 스와이프 거리 차이보다 크다면 좌우 스와이프로 간주
                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    if (deltaX > 50) {
                        // 오른쪽 스와이프 -> 이전 사진
                        if (currentPhotoIndex > 0) {
                            currentPhotoIndex--;
                            showPhoto(currentPhotoIndex);
                        }
                    } else if (deltaX < -50) {
                        // 왼쪽 스와이프 -> 다음 사진
                        let photos = $('.photo-container');
                        if (currentPhotoIndex < photos.length - 1) {
                            currentPhotoIndex++;
                            showPhoto(currentPhotoIndex);
                        }
                    }
                }
            });
$('#cameraButton').on('click', function() {
    if ($('#wardSelect').val()) {
        // 카메라 앱을 연다
        navigator.camera.getPicture(uploadPhoto, function(message) {
            alert('Failed because: ' + message);
        }, {
            quality: 50,
            destinationType: Camera.DestinationType.FILE_URI
        });
    } else {
        alert('병동을 선택하세요.');
    }
});

function uploadPhoto(imageUri) {
    let ward = $('#wardSelect').val();
    let date = new Date().toISOString().slice(0, 16).replace("T", " ");

    let formData = new FormData();
    formData.append('image', imageUri);
    formData.append('key', API_KEY);

    // 업로드 버튼을 비활성화하고 업로드 중 메시지로 변경
    $('#cameraButton').prop('disabled', true).text('업로드 중...');

    $.ajax({
        url: 'https://api.imgbb.com/1/upload',
        type: 'POST',
        data: formData,
        contentType: false,
        processData: false,
        success: function(response) {
            let photoUrl = response.data.url;
            let newPhotoRef = database.ref('photos/' + ward).push();
            newPhotoRef.set({
                url: photoUrl,
                date: date,
                isLaundry: false // 세탁물로 분류 여부를 초기에 false로 설정
            }).then(() => {
                // 사진 업로드가 완료되면 업로드 버튼을 다시 활성화하고 텍스트를 "사진 촬영"으로 변경
                $('#cameraButton').prop('disabled', false).text('업로드');
                
                // 세탁물 분류 팝업 띄우기
                showLaundryConfirmationDialog(newPhotoRef.key);
            });
        },
        error: function() {
            // 업로드 실패 시 처리
            alert('사진 업로드 중 오류가 발생했습니다.');
            
            // 업로드 버튼을 다시 활성화하고 텍스트를 "사진 촬영"으로 변경
            $('#cameraButton').prop('disabled', false).text('업로드');
        }
    });
}

function showLaundryConfirmationDialog(photoKey) {
    if (confirm('이 사진을 세탁물로 분류하시겠습니까?')) {
        markAsLaundry(photoKey);
    } else {
        loadPhotos($('#wardSelect').val(), $('#datePicker').val(), $('#viewAllWardsCheckbox').is(':checked'));
    }
}

function markAsLaundry(photoKey) {
    let ward = $('#wardSelect').val();
    let photoRef = database.ref('photos/' + ward + '/' + photoKey);
    photoRef.update({
        isLaundry: true
    }).then(() => {
        // 세탁물로 분류 완료 후 로드
        loadLaundryPhotos();
    });
}

function loadLaundryPhotos() {
    let ward = $('#wardSelect').val();
    let laundryPhotosRef = database.ref('photos/' + ward).orderByChild('isLaundry').equalTo(true);
    laundryPhotosRef.once('value', (snapshot) => {
        let photos = [];
        snapshot.forEach((childSnapshot) => {
            let photo = childSnapshot.val();
            photo.ward = ward;
            photos.push(photo);
        });

        // 데이터를 모두 가져온 후에 화면에 표시
        displayPhotos(photos, $('#datePicker').val());
    });
}

$('#viewButton').on('click', function() {
    var ward = $('#wardSelect').val();
    var date = $('#datePicker').val();
    var viewAllWards = $('#viewAllWardsCheckbox').is(':checked');
    var viewLaundry = $('#viewLaundryCheckbox').is(':checked'); // 세탁물 체크박스

    if ($('#viewAllCheckbox').is(':checked')) {
        loadPhotos(ward, null, viewAllWards); // 전체 보기
    } else if (viewLaundry) {
        loadLaundryPhotos(); // 세탁물만 보기
    } else if (ward && date) {
        loadPhotos(ward, date, viewAllWards);
    } else {
        alert('병동과 날짜를 선택하세요.');
    }
});

$('#viewLaundryCheckbox').on('change', function() {
    var ward = $('#wardSelect').val();
    var date = $('#datePicker').val();
    var viewAllWards = $('#viewAllWardsCheckbox').is(':checked');
    var viewLaundry = $(this).is(':checked');

    if (viewLaundry) {
        loadLaundryPhotos();
    } else {
        loadPhotos(ward, date, viewAllWards);
    }
});

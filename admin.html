<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지</title>
    <link rel="stylesheet" href="admin.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .date-picker {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
        }

        .ward-section {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .ward-section h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        .photo-gallery {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .photo-gallery img {
            max-width: 100%;
            margin-bottom: 10px;
        }

        #wardSelect {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
        }

        #cameraButton,
        #viewButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: dodgerblue;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        #cameraButton:hover,
        #viewButton:hover {
            background-color: royalblue;
        }
    </style>
</head>
<body>
    <header>
        <h1>관리자 페이지</h1>
    </header>

    <main>
        <input type="date" id="datePicker" class="date-picker">

        <select id="wardSelect">
            <option value="" disabled selected>병동을 선택하세요</option>
            <option value="ward93">93 병동</option>
            <option value="ward83">83 병동</option>
            <option value="ward73">73 병동</option>
            <option value="ward71">71 병동</option>
            <option value="ward63">63 병동</option>
            <option value="ward62">62 병동</option>
            <option value="ward61">61 병동</option>
            <option value="HR">HR 병동</option>
            <option value="ward52">52 병동</option>
            <option value="ward51">51 병동</option>
            <option value="ward42">42 병동</option>
            <option value="ward41">41 병동</option>
            <option value="ICU">중환자실</option>
            <option value="dayWard">낮병동</option>
            <option value="endoscopy">내시경실</option>
            <option value="ER">응급실</option>
        </select>

        <button id="cameraButton">사진 촬영</button>
        <button id="viewButton">조회하기</button>
        <input type="file" id="cameraInput" accept="image/*" capture="camera" style="display: none;">

        <section class="ward-section" id="wardSection">
            <h2 id="wardTitle">병동 사진첩</h2>
            <div class="photo-gallery" id="photoGallery">
                <!-- 여기에 선택된 병동의 사진을 동적으로 추가할 예정 -->
            </div>
        </section>
    </main>

    <footer>
    </footer>

    <script>
        const imgbbAPIKey = 'YOUR_IMGBB_API_KEY';

        $(document).ready(function() {
            $('#wardSelect').change(function() {
                var wardName = $(this).find("option:selected").text();
                $('#wardTitle').text(wardName + " 사진첩");
                $('#photoGallery').empty();
            });

            $('#cameraButton').on('click', function() {
                if ($('#wardSelect').val()) {
                    $('#cameraInput').click();
                } else {
                    alert('병동을 선택하세요.');
                }
            });

            $('#cameraInput').on('change', function() {
                var file = this.files[0];
                if (file) {
                    var formData = new FormData();
                    formData.append('image', file);

                    fetch(`https://api.imgbb.com/1/upload?key=${imgbbAPIKey}`, {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            var img = $('<img>').attr('src', data.data.url);
                            $('#photoGallery').append(img);
                            console.log('사진이 업로드되었습니다.');
                            // 실제로 서버로 업로드하는 로직을 추가해야 합니다.
                        } else {
                            console.error('업로드 실패:', data);
                        }
                    })
                    .catch(err => console.error('Error:', err));
                }
            });

            $('#viewButton').on('click', function() {
                if ($('#wardSelect').val()) {
                    // 병동별로 사진을 조회하는 로직을 추가해야 합니다.
                    // 예를 들어, 특정 병동의 사진을 서버에서 가져오는 API 호출
                    alert('사진 조회 기능은 아직 구현되지 않았습니다.');
                } else {
                    alert('병동을 선택하세요.');
                }
            });
        });
    </script>
</body>
</html>
